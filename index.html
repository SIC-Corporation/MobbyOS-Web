<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobbyOS | SIC Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --transition: 0.4s ease; }
        body.mode-kid { background: #0c4a6e; color: #f0f9ff; }
        body.mode-adult { background: #1e293b; color: #e2e8f0; }
        body.mode-admin { background: #020617; color: #f8fafc; font-family: 'JetBrains Mono', monospace; }
        body { transition: background var(--transition); height: 100vh; overflow: hidden; display: flex; margin: 0; }
        
        .hidden { display: none !important; }

        /* Welcome Text Animation Fix */
        .typewriter-container { min-height: 1.2em; display: flex; align-items: center; }
        .typewriter-text { 
            display: inline-block;
            overflow: hidden; 
            white-space: nowrap; 
            border-right: 3px solid #38bdf8;
            width: 0;
        }
        .animate-now {
            animation: typing 1.5s steps(25, end) forwards, blink 0.75s step-end infinite;
        }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink { from, to { border-color: transparent } 50% { border-color: #38bdf8; } }

        .sidebar { background: #000; border-right: 1px solid rgba(255,255,255,0.05); width: 280px; z-index: 50; }
        .nav-btn { width: 100%; text-align: left; padding: 14px; border-radius: 12px; font-size: 10px; font-weight: 900; text-transform: uppercase; color: rgba(255,255,255,0.4); transition: 0.2s; }
        .nav-btn.active { color: white; background: rgba(255,255,255,0.08); }
        .input-magical { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 12px; width: 100%; outline: none; transition: 0.3s; }
        .input-magical:focus { border-color: #38bdf8; background: rgba(255,255,255,0.07); }
    </style>
</head>
<body id="mainBody" class="mode-kid">

    <aside class="sidebar flex flex-col p-6">
        <div class="mb-10 flex items-center gap-3">
            <img id="sidePFP" src="" onerror="this.src='https://i.imgur.com/r6oJp4O.png'" class="w-10 h-10 rounded-full object-cover border border-sky-500/20">
            <div class="overflow-hidden">
                <h1 class="text-sm font-black text-white truncate" id="sideName">MOBBYOS</h1>
                <div id="userEmailDisplay" class="text-[7px] font-bold text-sky-400 uppercase opacity-50">Connecting...</div>
            </div>
        </div>

        <nav class="space-y-1">
            <button onclick="showView('dashboard')" class="nav-btn active" id="btn-dashboard">Dashboard</button>
            <button onclick="showView('terminal')" class="nav-btn" id="btn-terminal">Terminal</button>
            <button onclick="toggleSettings()" class="nav-btn">Config</button>
        </nav>

        <div class="mt-auto pt-6 border-t border-white/5">
            <div class="flex justify-between items-center mb-4">
                <span class="text-[9px] font-black text-white/20 uppercase tracking-widest">Threads</span>
                <button id="addThreadBtn" class="text-sky-400 text-lg hover:scale-125 transition">+</button>
            </div>
            <div id="threadList" class="space-y-1 max-h-[30vh] overflow-y-auto"></div>
        </div>
    </aside>

    <main class="flex-grow flex flex-col p-12 relative overflow-y-auto">
        <div id="view-dashboard" class="h-full flex flex-col justify-center animate-fade-in">
            <div class="flex items-center gap-8 mb-8">
                <img id="dashPFP" src="" onerror="this.src='https://i.imgur.com/r6oJp4O.png'" class="w-32 h-32 rounded-[2rem] object-cover shadow-2xl border border-white/10 bg-slate-800">
                <div>
                    <div class="typewriter-container">
                        <h2 id="welcomeMsg" class="text-6xl font-black text-white tracking-tighter typewriter-text">Welcome</h2>
                    </div>
                    <p class="text-sky-400 text-[10px] uppercase mt-2 tracking-[0.5em] font-bold">SIC Corp Identity Confirmed</p>
                </div>
            </div>
            <div class="bg-white/5 border border-white/10 p-6 rounded-3xl max-w-sm">
                <p class="text-[10px] text-sky-500 font-black uppercase mb-1">LPU Status</p>
                <p class="text-xs text-white/40 italic">Mobby engine online. Ready for execution.</p>
            </div>
        </div>

        <div id="view-terminal" class="h-full flex flex-col hidden">
            <div id="chatBox" class="flex-grow overflow-y-auto space-y-4 mb-6 pr-4 font-mono text-sm"></div>
            <div class="max-w-4xl mx-auto w-full p-4 border border-white/10 rounded-2xl bg-black/40">
                <textarea id="userInput" placeholder="Command Mobby..." rows="1" class="bg-transparent outline-none text-white resize-none w-full text-sm"></textarea>
                <div class="flex justify-between mt-2">
                    <span class="text-[8px] text-white/20 uppercase font-black">Shift+Enter for newline</span>
                    <button id="sendBtn" class="text-sky-400 font-black text-[10px] uppercase hover:text-white transition">Execute</button>
                </div>
            </div>
        </div>

        <div id="settingsTab" class="fixed inset-0 z-[100] bg-black/95 flex items-center justify-center p-6 hidden">
            <div class="w-full max-w-sm p-8 bg-[#0a0a0a] border border-white/10 rounded-[2.5rem]">
                <h2 class="text-xs font-black text-sky-400 mb-6 uppercase tracking-widest">Configuration</h2>
                <div class="space-y-4">
                    <input type="text" id="settingName" class="input-magical" placeholder="New Display Name">
                    <input type="text" id="settingPFP" class="input-magical" placeholder="New PFP URL (Optional)">
                    <input type="password" id="settingGroqKey" class="input-magical" placeholder="New Groq API Key (Optional)">
                    
                    <div class="pt-4 space-y-2">
                        <button id="saveSettingsBtn" class="w-full bg-sky-500 text-white py-4 rounded-xl font-black uppercase text-[10px]">Sync Changes</button>
                        <button onclick="toggleSettings()" class="w-full text-white/20 py-2 text-[8px] font-black uppercase">Discard</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, getDocs, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyAPgNEVr315jkYcww3MpjAOL93Dfgtl_k8", authDomain: "mobbyoswebapp.firebaseapp.com", projectId: "mobbyoswebapp", storageBucket: "mobbyoswebapp.firebasestorage.app", messagingSenderId: "6814948758", appId: "1:6814948758:web:a87a03eff182e0029091b7" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentChatId = null;
        let userData = {};

        // --- DASHBOARD ANIMATION FIX ---
        window.showView = (name) => {
            document.getElementById('view-dashboard').classList.add('hidden');
            document.getElementById('view-terminal').classList.add('hidden');
            document.getElementById(`view-${name}`).classList.remove('hidden');
            
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${name}`)?.classList.add('active');

            if(name === 'dashboard') {
                const wel = document.getElementById('welcomeMsg');
                wel.classList.remove('animate-now');
                void wel.offsetWidth; // Force Reflow
                wel.innerText = `Welcome, ${userData.displayName || 'User'}`;
                wel.classList.add('animate-now');
            }
        };

        window.toggleSettings = () => document.getElementById('settingsTab').classList.toggle('hidden');

        // --- AUTH & DATA SYNC ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('userEmailDisplay').innerText = user.email;
                const userDoc = await getDoc(doc(db, "users", user.uid));
                userData = userDoc.exists() ? userDoc.data() : { displayName: "User", pfp: "" };
                updateUI(userData);
                loadThreads(user.uid);
            }
        });

        function updateUI(data) {
            document.getElementById('sideName').innerText = data.displayName || "User";
            document.getElementById('sidePFP').src = data.pfp || "";
            document.getElementById('dashPFP').src = data.pfp || "";
            showView('dashboard');
        }

        // --- SELECTIVE COMMIT FIX ---
        document.getElementById('saveSettingsBtn').onclick = async () => {
            const user = auth.currentUser;
            if (!user) return;

            const newName = document.getElementById('settingName').value.trim();
            const newPFP = document.getElementById('settingPFP').value.trim();
            const newKey = document.getElementById('settingGroqKey').value.trim();

            let updates = {};
            if (newName) updates.displayName = newName;
            if (newPFP) updates.pfp = newPFP;
            if (newKey) updates.groqKey = newKey;

            if (Object.keys(updates).length > 0) {
                await updateDoc(doc(db, "users", user.uid), updates);
                userData = { ...userData, ...updates };
                updateUI(userData);
                alert("MobbyOS Updated.");
            }
            toggleSettings();
        };

        // --- CHAT LOGIC ---
        const handleSend = async () => {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;
            input.value = '';
            
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML += `<div class="p-3 text-white/50 bg-white/5 rounded-lg"><b>YOU:</b> ${text}</div>`;

            if (!currentChatId) {
                const thread = await addDoc(collection(db, "users", auth.currentUser.uid, "threads"), {
                    title: text.substring(0, 15),
                    timestamp: serverTimestamp()
                });
                currentChatId = thread.id;
                loadThreads(auth.currentUser.uid);
            }

            // Mock Bot Response (Add Groq API Fetch here if key exists)
            chatBox.innerHTML += `<div class="p-3 text-sky-400 animate-pulse">MOBBY IS PROCESSING...</div>`;
            setTimeout(() => {
                chatBox.lastElementChild.innerHTML = `<b>MOBBY:</b> Awaiting Groq Command. System standing by.`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        };

        document.getElementById('userInput').addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); }
        });
        document.getElementById('sendBtn').onclick = handleSend;

        async function loadThreads(uid) {
            const q = query(collection(db, "users", uid, "threads"), orderBy("timestamp", "desc"));
            const snap = await getDocs(q);
            const list = document.getElementById('threadList');
            list.innerHTML = '';
            snap.forEach(d => {
                const div = document.createElement('div');
                div.className = "p-2 text-[9px] text-white/30 cursor-pointer hover:text-white";
                div.innerHTML = `âš¡ ${d.data().title}`;
                div.onclick = () => { currentChatId = d.id; showView('terminal'); };
                list.appendChild(div);
            });
        }

        document.getElementById('addThreadBtn').onclick = () => {
            currentChatId = null;
            document.getElementById('chatBox').innerHTML = '';
            showView('terminal');
        };
    </script>
</body>
</html>
