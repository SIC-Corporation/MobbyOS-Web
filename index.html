<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobbyOS | SIC Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        body.mode-kid { background: #0c4a6e; color: #f0f9ff; }
        body.mode-adult { background: #1e293b; color: #e2e8f0; }
        body.mode-admin { background: #020617; color: #f8fafc; font-family: 'JetBrains Mono', monospace; }

        body { transition: background var(--transition); height: 100vh; overflow: hidden; display: flex; }
        .hidden { display: none !important; }

        /* OVERLAYS */
        .overlay-glass { background: radial-gradient(circle at center, #0f172a 0%, #020617 100%); z-index: 9999; }
        .magic-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-magical { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 12px; width: 100%; outline: none; font-size: 0.8rem; }

        /* SIDEBAR */
        .sidebar { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(20px); border-right: 1px solid rgba(255,255,255,0.05); width: 280px; }
        .nav-btn { width: 100%; text-align: left; padding: 12px; border-radius: 12px; font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; color: rgba(255,255,255,0.4); transition: 0.3s; }
        .nav-btn:hover, .nav-btn.active { background: rgba(255,255,255,0.05); color: white; }

        /* PFP & THREADS */
        .pfp-circle { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #38bdf8; object-fit: cover; background: #000; transition: 0.3s; }
        .pfp-small { width: 32px; height: 32px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2); object-fit: cover; }
        .thread-item { display: flex; align-items: center; justify-content: space-between; padding: 8px; border-radius: 8px; transition: 0.2s; cursor: pointer; border-left: 0px solid #38bdf8; }
        .thread-item:hover { background: rgba(255,255,255,0.05); border-left-width: 3px; color: white; }
        .del-btn { opacity: 0; color: #ef4444; font-size: 8px; font-weight: 900; padding: 4px 8px; transition: 0.2s; }
        .thread-item:hover .del-btn { opacity: 0.6; }
        .del-btn:hover { opacity: 1 !important; transform: scale(1.1); }
    </style>
</head>
<body id="mainBody" class="mode-kid">

    <div id="loginOverlay" class="fixed inset-0 overlay-glass flex items-center justify-center">
        <div class="magic-card p-10 rounded-[2.5rem] w-full max-w-sm text-center">
            <h1 class="text-3xl font-black text-white tracking-tighter mb-8 italic">MOBBY<span class="text-sky-400">OS</span></h1>
            <div class="space-y-3">
                <input type="email" id="loginEmail" placeholder="Email" class="input-magical">
                <input type="password" id="loginPass" placeholder="Password" class="input-magical">
                <button id="emailAuthBtn" class="w-full bg-white text-black py-3 rounded-xl font-black uppercase text-[10px] tracking-widest hover:bg-sky-400">Initialize</button>
                <div class="flex items-center my-4 opacity-20"><hr class="flex-grow border-white/20"><span class="px-3 text-[10px] text-white">OR</span><hr class="flex-grow border-white/20"></div>
                <button id="googleAuthBtn" class="w-full bg-white/5 border border-white/10 text-white py-3 rounded-xl font-black uppercase text-[10px] tracking-widest flex items-center justify-center gap-2 hover:bg-white/10">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-4"> Continue with Google
                </button>
            </div>
            <button id="switchAuthBtn" class="mt-6 text-[9px] text-white/40 font-bold uppercase hover:text-white">Need account? Register</button>
        </div>
    </div>

    <div id="setupOverlay" class="fixed inset-0 overlay-glass flex items-center justify-center hidden">
        <div class="magic-card p-10 rounded-[2.5rem] w-full max-w-md text-center">
            <h2 class="text-2xl font-black text-white mb-2 uppercase italic">Neural Sync</h2>
            <p class="text-white/40 text-[10px] uppercase tracking-widest mb-8">Establish Identity at SIC Corp</p>
            <div class="space-y-4 text-left">
                <div class="flex justify-center mb-4"><img id="setupPFPPreview" src="https://i.imgur.com/r6oJp4O.png" class="pfp-circle"></div>
                <label class="text-[8px] font-black text-sky-400 uppercase ml-2">Codename</label>
                <input type="text" id="setupName" placeholder="Enter name..." class="input-magical">
                <label class="text-[8px] font-black text-sky-400 uppercase ml-2">Visual ID (URL)</label>
                <input type="text" id="setupPFP" placeholder="Paste image link..." class="input-magical" oninput="document.getElementById('setupPFPPreview').src = this.value || 'https://i.imgur.com/r6oJp4O.png'">
                <button id="activateBtn" class="w-full bg-sky-500 text-white py-4 rounded-xl font-black uppercase text-[10px] tracking-widest mt-4">Activate Identity</button>
            </div>
        </div>
    </div>

    <aside class="sidebar flex flex-col p-6">
        <div class="mb-10 flex items-center gap-3">
            <img id="sidePFP" src="https://i.imgur.com/r6oJp4O.png" class="pfp-small">
            <div>
                <h1 class="text-sm font-black text-white tracking-tighter">MOBBYOS</h1>
                <div id="clearanceDisplay" class="text-[8px] font-bold text-sky-400 uppercase tracking-widest">Active</div>
            </div>
        </div>
        <nav class="space-y-1">
            <button onclick="showView('dashboard')" class="nav-btn active" id="btn-dashboard">Dashboard</button>
            <button onclick="showView('terminal')" class="nav-btn" id="btn-terminal">Terminal</button>
            <button onclick="toggleSettings()" class="nav-btn">Settings</button>
        </nav>
        <div class="mt-10 mb-4 px-2 text-[9px] font-black text-white/10 uppercase tracking-widest">Memory Threads</div>
        <div id="threadList" class="flex-grow overflow-y-auto space-y-1 text-white/40 text-[9px]"></div>
    </aside>

    <main class="flex-grow flex flex-col p-8 relative">
        <div id="view-dashboard" class="h-full flex flex-col space-y-8">
            <div class="flex items-center gap-6">
                <img id="dashPFP" src="https://i.imgur.com/r6oJp4O.png" class="pfp-circle">
                <div>
                    <h2 class="text-4xl font-black text-white tracking-tighter">Welcome, <span id="userNameDisplay">User</span></h2>
                    <p class="text-white/30 text-[10px] uppercase tracking-[0.3em]">ID: <span id="dashUID">---</span></p>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-6 flex-grow">
                <div class="bg-white/5 border border-white/5 p-8 rounded-[2rem]">
                    <h3 class="text-[10px] font-black text-sky-400 uppercase mb-4">Core System</h3>
                    <p class="text-sm text-white/60 leading-relaxed">MobbyOS is a proprietary interface built by <strong>Roy</strong>. SIC Corp owns the website and underlying code.</p>
                </div>
                <div class="bg-white/5 border border-white/5 p-8 rounded-[2rem]">
                    <h3 class="text-[10px] font-black text-sky-400 uppercase mb-4">Sync Visuals</h3>
                    <input type="text" id="pfpInput" placeholder="New Image URL..." class="input-magical mb-2">
                    <button id="updatePfpBtn" class="text-[10px] font-bold text-white/40 hover:text-white uppercase">Apply Sync</button>
                </div>
            </div>
        </div>

        <div id="view-terminal" class="h-full flex flex-col hidden">
            <div id="chatBox" class="flex-grow overflow-y-auto space-y-6 mb-6"></div>
            <div class="max-w-4xl mx-auto w-full p-2 flex gap-4 px-6 border border-white/10 rounded-2xl bg-black/40">
                <input type="text" id="userInput" placeholder="Neural Command..." class="flex-grow bg-transparent py-4 outline-none text-sm text-white">
                <button id="sendBtn" class="text-sky-400 font-black text-xs uppercase">Execute</button>
            </div>
        </div>

        <div id="settingsTab" class="fixed inset-0 z-[100] bg-black/95 flex items-center justify-center p-6 hidden">
            <div class="w-full max-w-md p-10 bg-slate-900 border border-white/10 rounded-[2.5rem]">
                <h2 class="text-lg font-black text-white mb-6 uppercase">Config</h2>
                <div class="space-y-4">
                    <select id="modeSelect" class="input-magical"><option value="kid">Kid</option><option value="adult">Adult</option><option value="admin" id="adminOption" style="display:none;">Admin</option></select>
                    <button onclick="saveAndClose()" class="w-full bg-sky-500 text-white py-4 rounded-xl font-black uppercase text-[10px]">Commit Changes</button>
                    <button id="logoutBtn" class="w-full text-red-500 py-4 font-black uppercase text-[10px] hover:bg-red-500/10 rounded-xl">Terminate Session</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, deleteDoc, collection, query, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyAPgNEVr315jkYcww3MpjAOL93Dfgtl_k8", authDomain: "mobbyoswebapp.firebaseapp.com", projectId: "mobbyoswebapp", storageBucket: "mobbyoswebapp.firebasestorage.app", messagingSenderId: "6814948758", appId: "1:6814948758:web:a87a03eff182e0029091b7" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let isLoginMode = true;

        // AUTH HANDLERS
        document.getElementById('emailAuthBtn').onclick = () => {
            const e = document.getElementById('loginEmail').value, p = document.getElementById('loginPass').value;
            isLoginMode ? signInWithEmailAndPassword(auth, e, p) : createUserWithEmailAndPassword(auth, e, p);
        };
        document.getElementById('googleAuthBtn').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('switchAuthBtn').onclick = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('emailAuthBtn').innerText = isLoginMode ? 'Initialize' : 'Register';
            document.getElementById('switchAuthBtn').innerText = isLoginMode ? 'Need account? Register' : 'Have account? Login';
        };
        document.getElementById('logoutBtn').onclick = () => confirm("Confirm Logout?") && signOut(auth).then(() => { localStorage.clear(); location.reload(); });

        // SETUP HANDLER (FIXED)
        document.getElementById('activateBtn').onclick = async () => {
            const user = auth.currentUser;
            const name = document.getElementById('setupName').value || "MobbyUser";
            const pfp = document.getElementById('setupPFP').value || "https://i.imgur.com/r6oJp4O.png";
            
            try {
                await updateProfile(user, { displayName: name, photoURL: pfp });
                await setDoc(doc(db, "users", user.uid), { setupComplete: true, displayName: name, pfp: pfp }, { merge: true });
                localStorage.setItem('mobby_setup_done', 'true');
                localStorage.setItem('mobby_pfp', pfp);
                location.reload();
            } catch (err) { alert("Setup Error: " + err.message); }
        };

        // UI HELPERS
        window.showView = (name) => {
            ['dashboard', 'terminal'].forEach(v => document.getElementById(`view-${v}`).classList.add('hidden'));
            ['dashboard', 'terminal'].forEach(b => document.getElementById(`btn-${b}`).classList.remove('active'));
            document.getElementById(`view-${name}`).classList.remove('hidden');
            document.getElementById(`btn-${name}`).classList.add('active');
        };
        window.toggleSettings = () => document.getElementById('settingsTab').classList.toggle('hidden');

        // APP LOGIC
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('loginOverlay').classList.add('hidden');
                const userDoc = await getDoc(doc(db, "users", user.uid));
                
                if (!userDoc.exists() || !userDoc.data().setupComplete) {
                    document.getElementById('setupOverlay').classList.remove('hidden');
                } else {
                    document.getElementById('setupOverlay').classList.add('hidden');
                    document.getElementById('userNameDisplay').innerText = userDoc.data().displayName;
                    document.getElementById('dashUID').innerText = user.uid.substring(0,8);
                    const pfp = userDoc.data().pfp || "https://i.imgur.com/r6oJp4O.png";
                    document.getElementById('sidePFP').src = pfp;
                    document.getElementById('dashPFP').src = pfp;
                    loadUserChats(user.uid);
                }
            } else {
                document.getElementById('loginOverlay').classList.remove('hidden');
            }
        });

        async function loadUserChats(uid) {
            const q = query(collection(db, "users", uid, "threads"), orderBy("timestamp", "desc"));
            const snap = await getDocs(q);
            const list = document.getElementById('threadList');
            list.innerHTML = '';
            snap.forEach(docSnap => {
                const item = document.createElement('div');
                item.className = "thread-item";
                item.innerHTML = `<span class="truncate" onclick="window.selectThread('${docSnap.id}')">${docSnap.data().title || 'Log Session'}</span><button class="del-btn" onclick="window.deleteThread(event, '${docSnap.id}')">ERASE</button>`;
                list.appendChild(item);
            });
        }

        window.deleteThread = async (e, id) => {
            e.stopPropagation();
            if(confirm("Erase from SIC Cloud?")) {
                await deleteDoc(doc(db, "users", auth.currentUser.uid, "threads", id));
                loadUserChats(auth.currentUser.uid);
            }
        };

        document.getElementById('updatePfpBtn').onclick = async () => {
            const url = document.getElementById('pfpInput').value;
            if(url) {
                await setDoc(doc(db, "users", auth.currentUser.uid), { pfp: url }, { merge: true });
                location.reload();
            }
        };
    </script>
</body>
</html>
