<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobbyOS V2.0 | SIC Corp</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.12.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.12.0/brython_stdlib.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Federo&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: white; font-family: 'Federo', sans-serif; overflow: hidden; margin: 0; }
        .font-inter { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Smooth View Transitions */
        .view-fade { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        #welcomeMsg { animation: glow 3s ease-in-out infinite alternate; }
        @keyframes glow { from { text-shadow: 0 0 10px #fff, 0 0 20px #38bdf8; opacity: 0.7; } to { text-shadow: 0 0 25px #fff, 0 0 50px #38bdf8; opacity: 1; } }
        
        .btn-primary { background: #38bdf8; color: #000; font-weight: 900; transition: all 0.2s; cursor: pointer; }
        .btn-primary:hover { box-shadow: 0 0 20px rgba(56, 189, 248, 0.4); }
        .tab-btn.active { color: #38bdf8; border-bottom: 2px solid #38bdf8; }
        .hidden { display: none !important; }
        
        /* Message Bubbles */
        .msg-user { align-self: flex-end; background: rgba(56, 189, 248, 0.1); border: 1px solid rgba(56, 189, 248, 0.2); }
        .msg-bot { align-self: flex-start; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body onload="brython()">
    <div id="login-screen" class="fixed inset-0 bg-black z-[20000] flex items-center justify-center p-6">
        <div class="glass p-10 rounded-[3rem] w-full max-w-[420px] text-center">
            <h2 class="text-3xl font-black italic mb-2">SIC <span class="text-sky-500">AUTH</span></h2>
            <p class="text-[10px] text-white/20 uppercase tracking-[0.4em] mb-10">Neural Interface v2.0</p>
            
            <div id="g_id_onload" data-client_id="YOUR_GOOGLE_ID_HERE" data-callback="handleGoogleLogin"></div>
            <div class="g_id_signin mb-6 flex justify-center" data-type="standard" data-theme="filled_black"></div>
            
            <div class="space-y-4">
                <input id="auth-email" type="email" placeholder="Email" class="w-full bg-white/5 p-4 rounded-2xl outline-none border border-white/10 font-inter">
                <input id="auth-pass" type="password" placeholder="Password" class="w-full bg-white/5 p-4 rounded-2xl outline-none border border-white/10 font-inter">
                <button id="btn-auth-submit" class="btn-primary w-full py-4 rounded-2xl text-[10px] uppercase">Initialize Session</button>
            </div>
        </div>
    </div>

    <div class="flex h-screen w-screen bg-black">
        <aside class="w-64 border-r border-white/5 p-6 flex flex-col z-20">
            <div class="mb-10 p-4 glass rounded-2xl flex items-center gap-3">
                <img id="sidePFP" src="https://i.imgur.com/r6oJp4O.png" class="w-10 h-10 rounded-lg object-cover border border-white/10">
                <div class="overflow-hidden">
                    <p id="sideName" class="text-[10px] font-black uppercase truncate">Guest</p>
                    <p id="mode-indicator" class="text-[7px] text-sky-500 font-black uppercase tracking-widest">Adult Mode</p>
                </div>
            </div>
            <nav class="space-y-2">
                <button id="btn-start" class="w-full text-left p-3 rounded-lg text-[10px] font-black uppercase hover:bg-white/5 transition-all">üè† Home</button>
                <button id="btn-dashboard" class="w-full text-left p-3 rounded-lg text-[10px] font-black uppercase hover:bg-white/5 transition-all">‚ñ£ Dashboard</button>
                <button id="btn-config" class="w-full text-left p-3 rounded-lg text-[10px] font-black uppercase hover:bg-white/5 transition-all">‚öô Settings</button>
            </nav>
        </aside>

        <main class="flex-grow relative bg-[#010409]">
            <div id="desktop-view" class="absolute inset-0 flex items-center justify-center view-fade">
                <div class="text-center">
                    <h1 id="welcomeMsg" class="text-8xl font-black italic tracking-tighter">MOBBY<span class="text-sky-500">OS</span></h1>
                    <p class="mt-4 text-[10px] text-white/20 uppercase tracking-[1em]">Secure Interface Architecture</p>
                </div>
            </div>

            <div id="chat-view" class="absolute inset-0 hidden flex flex-col p-10 view-fade">
                <div id="chat-box" class="flex-grow glass rounded-[2.5rem] p-8 overflow-y-auto flex flex-col gap-4 mb-4"></div>
                <div class="flex gap-4">
                    <input id="chat-input" placeholder="Command Mobby..." class="flex-grow bg-white/5 p-5 rounded-2xl border border-white/5 focus:border-sky-500 font-inter">
                    <button id="send-chat" class="btn-primary w-16 h-16 rounded-2xl">‚û§</button>
                </div>
            </div>
            
            <button id="btn-add" class="absolute bottom-10 right-10 w-16 h-16 bg-sky-500 rounded-full text-black text-3xl font-black shadow-2xl shadow-sky-500/30">+</button>
        </main>
    </div>

    <div id="configModal" class="fixed inset-0 bg-black/90 hidden z-[10000] flex items-center justify-center">
        <div class="glass w-full max-w-2xl h-[550px] rounded-[3rem] flex flex-col overflow-hidden border border-white/10">
            <div class="flex border-b border-white/5 px-6">
                <button class="tab-btn py-5 px-6 text-[10px] font-black uppercase active" data-tab="tab-profile">Profile</button>
                <button class="tab-btn py-5 px-6 text-[10px] font-black uppercase" data-tab="tab-security">Security & Modes</button>
                <button id="closeConfig" class="ml-auto text-white/20 hover:text-white">‚úï</button>
            </div>
            <div class="flex-grow p-10 overflow-y-auto">
                <div id="tab-profile" class="tab-content">
                    <h4 class="text-xl font-black uppercase mb-6">Operator Identity</h4>
                    <input id="set-username" placeholder="Full Name" class="w-full bg-white/5 p-4 rounded-xl border border-white/10 mb-4">
                    <input id="set-pfp" placeholder="Avatar URL (i.imgur.com...)" class="w-full bg-white/5 p-4 rounded-xl border border-white/10 mb-6">
                    <button id="save-profile" class="btn-primary px-10 py-3 rounded-xl text-[10px]">SAVE CHANGES</button>
                </div>
                <div id="tab-security" class="tab-content hidden">
                    <h4 class="text-xl font-black uppercase mb-6">Neural Access Level</h4>
                    <div class="grid grid-cols-2 gap-4">
                        <button id="set-kidmode" class="p-6 rounded-2xl border border-white/10 hover:border-sky-500 transition-all text-left">
                            <p class="font-black text-xs uppercase">Kid Mode</p>
                            <p class="text-[9px] text-white/40 mt-1">Safe filtering & simple logic.</p>
                        </button>
                        <button id="set-adultmode" class="p-6 rounded-2xl border border-sky-500 bg-sky-500/5 text-left">
                            <p class="font-black text-xs uppercase text-sky-500">Adult Mode</p>
                            <p class="text-[9px] text-white/40 mt-1">Unrestricted SIC Access.</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/python" src="botinitials.py"></script>
    <script type="text/python" src="buttonsresponder.py"></script>
    <script type="text/python" src="engine.py"></script>
</body>
</html>
