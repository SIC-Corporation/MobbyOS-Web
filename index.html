<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobbyOS V2.0 | SIC Corp</title>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        (function() {
            const originalWarn = console.warn;
            console.warn = function(...args) {
                if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
                originalWarn.apply(console, args);
            };
        })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.12.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.12.0/brython_stdlib.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Federo&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { background: #000; color: white; font-family: 'Federo', sans-serif; overflow: hidden; margin: 0; }
        .font-inter { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); }
        
        /* Welcoming Animation for the Start Screen */
        #welcomeMsg {
            animation: glow 3s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #38bdf8; opacity: 0.7; }
            to { text-shadow: 0 0 25px #fff, 0 0 50px #38bdf8; opacity: 1; }
        }

        /* Auto-hide Transition for the + Button */
        #btn-add { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #btn-add.hide-node { transform: scale(0) rotate(90deg); opacity: 0; pointer-events: none; }

        #boot-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s ease-out, visibility 0.5s; }
        #boot-screen.loaded { opacity: 0; visibility: hidden; }
        .hidden { display: none !important; }
        
        .btn-primary { background: #38bdf8; color: #000; font-weight: 900; transition: all 0.2s; }
        .btn-primary:hover { background: #7dd3fc; transform: translateY(-2px); }
        
        .tab-btn { text-align: left; padding: 12px; border-radius: 12px; font-size: 10px; text-transform: uppercase; color: rgba(255,255,255,0.4); }
        .tab-btn.active { background: #38bdf8; color: black; font-weight: 900; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(56, 189, 248, 0.2); border-radius: 10px; }
    </style>
</head>
<body onload="brython()">

    <script type="text/python" src="botinitials.py"></script>

    <div id="boot-screen">
        <div class="relative">
            <div class="w-20 h-20 border-4 border-white/5 rounded-full"></div>
            <div class="absolute top-0 left-0 w-20 h-20 border-4 border-sky-500/0 border-t-sky-500 rounded-full animate-spin"></div>
        </div>
        <p class="mt-8 text-[10px] tracking-[0.8em] uppercase text-sky-500/80 font-black italic">MobbyOS V2.0</p>
    </div>

    <div class="flex h-screen w-screen bg-[#000]">
        <aside class="w-72 bg-black border-r border-white/5 p-6 flex flex-col z-20">
            <div class="mb-10 p-4 glass rounded-3xl flex items-center gap-4">
                <img id="sidePFP" src="https://i.imgur.com/r6oJp4O.png" class="w-12 h-12 rounded-xl border border-white/10 object-cover">
                <div>
                    <p id="sideName" class="text-xs font-black uppercase text-white">Guest</p>
                    <p id="userRole" class="text-[8px] font-black uppercase text-white/30 mt-0.5">Operator</p>
                </div>
            </div>
            <nav class="space-y-2 pt-4 border-t border-white/5">
                <button id="btn-start" class="w-full text-left p-4 rounded-xl text-[10px] font-black uppercase text-white/60 hover:text-white hover:bg-white/5 transition-all">
                    üè† Home
                </button>
                <button id="btn-dashboard" class="w-full text-left p-4 rounded-xl text-[10px] font-black uppercase text-white/60 hover:text-white hover:bg-white/5 transition-all">
                    ‚ñ£ Dashboard
                </button>
                <button id="btn-config" class="w-full text-left p-4 rounded-xl text-[10px] font-black uppercase text-white/60 hover:text-white hover:bg-white/5 transition-all">
                    ‚öô Settings
                </button>
            </nav>
        </aside>

        <main class="flex-grow relative flex flex-col bg-[#020617] overflow-hidden">
            
            <div id="desktop-view" class="absolute inset-0 flex items-center justify-center">
                <div class="text-center">
                    <h1 id="welcomeMsg" class="text-7xl font-black italic tracking-tighter text-white/90 drop-shadow-2xl">
                        MOBBY<span class="text-sky-500">OS</span>
                    </h1>
                    <p class="text-[10px] tracking-[1em] uppercase text-white/20 mt-4">SIC CORP NEURAL INTERFACE</p>
                </div>
            </div>

            <div id="dashboard-view" class="absolute inset-0 hidden p-12 overflow-y-auto">
                <h2 class="text-4xl font-black italic uppercase mb-8">System <span class="text-sky-500">Metrics</span></h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
                    <div class="glass p-6 rounded-3xl">
                        <p class="text-[9px] text-white/40 uppercase font-black">Messages</p>
                        <p id="stat-msgs" class="text-3xl font-black mt-2 text-sky-500">0</p>
                    </div>
                    <div class="glass p-6 rounded-3xl">
                        <p class="text-[9px] text-white/40 uppercase font-black">Status</p>
                        <p class="text-3xl font-black mt-2 text-green-400">LIVE</p>
                    </div>
                </div>
            </div>

            <div id="chat-view" class="absolute inset-0 hidden flex flex-col p-8 md:p-12">
                <div id="chat-box" class="flex-grow glass rounded-[3rem] p-8 overflow-y-auto space-y-4 mb-6 shadow-2xl">
                    </div>
                <div class="flex gap-4">
                    <input id="chat-input" placeholder="Enter Command..." class="flex-grow bg-white/5 border border-white/10 p-6 rounded-3xl outline-none focus:border-sky-500 font-inter text-white">
                    <button id="send-chat" class="btn-primary h-16 w-16 rounded-3xl flex items-center justify-center text-xl">‚û§</button>
                </div>
            </div>

            <div class="absolute bottom-10 right-10 z-30">
                <button id="btn-add" class="w-16 h-16 bg-sky-500 rounded-full flex items-center justify-center text-black text-3xl font-bold shadow-2xl hover:scale-110 active:scale-95 transition-all shadow-sky-500/40">
                    +
                </button>
            </div>
        </main>
    </div>

    <div id="configModal" class="fixed inset-0 bg-black/90 backdrop-blur-2xl flex items-center justify-center hidden z-[10000]">
        <div class="glass w-[800px] h-[500px] rounded-[3rem] flex overflow-hidden border border-white/10">
            <div class="w-64 bg-black/40 border-r border-white/5 p-6 flex flex-col justify-between">
                <div>
                    <h3 class="text-xl font-black italic uppercase mb-8 pl-2">Settings</h3>
                    <div class="space-y-2" id="settings-nav">
                        <button class="tab-btn w-full active" data-tab="tab-cloud">Groq Cloud</button>
                    </div>
                </div>
                <button id="closeConfig" class="btn-primary p-4 rounded-xl text-[10px] uppercase font-black w-full">Close</button>
            </div>
            <div class="flex-grow p-10 font-inter">
                <div id="tab-cloud">
                    <h4 class="text-2xl font-black uppercase mb-6 text-sky-500">Cloud Config</h4>
                    <input id="set-apikey" type="password" placeholder="gsk_..." class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-white mb-6 focus:border-sky-500 outline-none">
                    <button id="save-cloud" class="btn-primary px-8 py-3 rounded-xl text-[10px] uppercase">Save Key</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/python" src="engine.py"></script>

    <script>
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('boot-screen').classList.add('loaded');
            }, 800);
        });
    </script>
</body>
</html>
