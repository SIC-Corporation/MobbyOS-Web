<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobbyOS | Premium AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .mobby-gradient { background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="loginScreen" class="max-w-md mx-auto mt-20 p-8 glass text-center">
        <h1 class="text-3xl font-bold mb-6 mobby-gradient bg-clip-text text-transparent">MobbyOS V2</h1>
        <p class="text-gray-400 mb-8">Access the Neural Network</p>
        <input type="email" id="email" placeholder="Email" class="w-full bg-black/30 border border-white/10 p-3 rounded mb-4 outline-none focus:border-cyan-400">
        <input type="password" id="password" placeholder="Password" class="w-full bg-black/30 border border-white/10 p-3 rounded mb-6 outline-none focus:border-cyan-400">
        <button onclick="window.authEmail()" class="w-full mobby-gradient p-3 rounded font-bold mb-4 hover:opacity-90 transition">Login / Sign Up</button>
        <div class="text-gray-500 mb-4">OR</div>
        <button onclick="window.authGoogle()" class="w-full bg-white text-black p-3 rounded font-bold hover:bg-gray-200 transition">Continue with Google</button>
    </div>

    <div id="appScreen" class="hidden max-w-6xl mx-auto h-[85vh] flex gap-6">
        <div class="w-64 glass p-6 hidden md:flex flex-col">
            <h2 class="font-bold text-xl mb-10 mobby-gradient bg-clip-text text-transparent">MOBBY OS</h2>
            <div class="flex-grow">
                <button class="w-full text-left p-3 hover:bg-white/5 rounded mb-2">üè† Dashboard</button>
                <button class="w-full text-left p-3 hover:bg-white/5 rounded mb-2">üí¨ History</button>
            </div>
            <button onclick="window.logout()" class="text-gray-400 hover:text-white text-sm">Sign Out</button>
        </div>

        <div class="flex-grow flex flex-col glass p-6">
            <div id="chatBox" class="flex-grow overflow-y-auto space-y-4 mb-6 pr-2">
                <div class="bg-cyan-500/10 p-4 rounded-lg border border-cyan-500/20">
                    <p class="text-cyan-400 font-bold">SYSTEM</p>
                    <p>Welcome back. Neural links active.</p>
                </div>
            </div>
            <div class="flex gap-4">
                <input type="text" id="userInput" placeholder="Ask Mobby anything..." class="flex-grow bg-black/20 border border-white/10 p-4 rounded-xl outline-none focus:border-cyan-400">
                <button id="sendBtn" class="mobby-gradient px-8 rounded-xl font-bold">SEND</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // REPLACE WITH YOUR FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const GROQ_API_KEY = "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";

        let currentHistory = [];

        // UI Switches
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
                loadHistory(user.uid);
            } else {
                document.getElementById('loginScreen').classList.remove('hidden');
                document.getElementById('appScreen').classList.add('hidden');
            }
        });

        // AUTH FUNCTIONS
        window.authGoogle = () => signInWithPopup(auth, provider);
        window.authEmail = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (e) {
                await createUserWithEmailAndPassword(auth, email, pass);
            }
        };
        window.logout = () => signOut(auth);

        // CHAT LOGIC
        async function loadHistory(uid) {
            const docSnap = await getDoc(doc(db, "users", uid));
            if (docSnap.exists()) {
                currentHistory = docSnap.data().history;
                renderMessages();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text) return;

            currentHistory.push({ role: "user", content: text });
            input.value = '';
            renderMessages();

            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${GROQ_API_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: currentHistory })
            });
            const data = await res.json();
            const reply = data.choices[0].message.content;

            currentHistory.push({ role: "assistant", content: reply });
            renderMessages();
            await setDoc(doc(db, "users", auth.currentUser.uid), { history: currentHistory });
        }

        function renderMessages() {
            const box = document.getElementById('chatBox');
            box.innerHTML = '';
            currentHistory.forEach(msg => {
                if(msg.role === 'system') return;
                const isUser = msg.role === 'user';
                box.innerHTML += `
                    <div class="${isUser ? 'ml-12 bg-white/5' : 'mr-12 bg-cyan-500/10'} p-4 rounded-2xl border border-white/5">
                        <p class="text-xs font-bold mb-1 ${isUser ? 'text-gray-400' : 'text-cyan-400'}">${isUser ? 'YOU' : 'MOBBY'}</p>
                        <p class="text-sm leading-relaxed">${msg.content}</p>
                    </div>`;
            });
            box.scrollTop = box.scrollHeight;
        }

        document.getElementById('sendBtn').onclick = sendMessage;
    </script>
</body>
</html>
