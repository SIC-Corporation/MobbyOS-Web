<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobbyOS | SIC Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        body.mode-kid { background: #0c4a6e; color: #f0f9ff; }
        body.mode-adult { background: #1e293b; color: #e2e8f0; }
        body.mode-admin { background: #020617; color: #f8fafc; font-family: 'JetBrains Mono', monospace; }
        body { transition: background var(--transition); height: 100vh; overflow: hidden; display: flex; }
        .hidden { display: none !important; }

        /* Welcome Animation Fix */
        .typewriter-text { 
            display: inline-block;
            overflow: hidden; 
            white-space: nowrap; 
            border-right: 3px solid #38bdf8;
            width: 0;
        }
        .start-typing {
            animation: typing 2s steps(30, end) forwards, blink-caret .75s step-end infinite;
        }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: #38bdf8; } }

        .magic-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-magical { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 12px; width: 100%; outline: none; font-size: 0.8rem; }
        .sidebar { background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(20px); border-right: 1px solid rgba(255,255,255,0.05); width: 280px; }
        .nav-btn { width: 100%; text-align: left; padding: 12px; border-radius: 12px; font-size: 10px; font-weight: 900; text-transform: uppercase; color: rgba(255,255,255,0.4); transition: 0.3s; }
        .nav-btn.active { color: white; background: rgba(255,255,255,0.1); }
        .thread-item { display: flex; align-items: center; justify-content: space-between; padding: 8px; border-radius: 8px; cursor: pointer; color: rgba(255,255,255,0.6); font-size: 9px; }
        .thread-item:hover { background: rgba(255,255,255,0.05); color: white; }
    </style>
</head>
<body id="mainBody" class="mode-kid">

    <div id="bootScreen" class="fixed inset-0 bg-black z-[10000] flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="text-sky-400 font-mono text-xs mb-4 animate-pulse">MOBBY_OS // SIC CORP PROTOCOL</div>
        <div class="w-48 h-1 bg-white/10 rounded-full overflow-hidden">
            <div id="bootProgress" class="h-full bg-sky-500 w-0 transition-all duration-1000"></div>
        </div>
    </div>

    <aside class="sidebar flex flex-col p-6">
        <div class="mb-8 flex items-center gap-3">
            <img id="sidePFP" src="https://i.imgur.com/r6oJp4O.png" class="w-10 h-10 rounded-full object-cover border border-white/10">
            <div class="overflow-hidden">
                <h1 class="text-sm font-black text-white truncate" id="sideName">MOBBYOS</h1>
                <div id="userEmailDisplay" class="text-[7px] font-bold text-sky-400 uppercase truncate opacity-60">Not Logged In</div>
            </div>
        </div>

        <nav class="space-y-1">
            <button onclick="showView('dashboard')" class="nav-btn active" id="btn-dashboard">Dashboard</button>
            <button onclick="showView('terminal')" class="nav-btn" id="btn-terminal">Terminal</button>
            <button onclick="toggleSettings()" class="nav-btn">Config</button>
        </nav>

        <div class="mt-10 mb-4 px-2 flex justify-between items-center">
            <span class="text-[9px] font-black text-white/10 uppercase tracking-widest">Memories</span>
            <button id="addThreadBtn" class="text-sky-400 text-lg hover:scale-125 transition">+</button>
        </div>
        <div id="threadList" class="flex-grow overflow-y-auto space-y-1"></div>
    </aside>

    <main class="flex-grow flex flex-col p-10 relative">
        <div id="view-dashboard" class="h-full flex flex-col space-y-6">
            <div>
                <h2 class="text-5xl font-black text-white tracking-tighter">
                    <span id="welcomeMsg" class="typewriter-text">Welcome, User</span>
                </h2>
                <p class="text-sky-400 text-[10px] uppercase mt-2 tracking-[0.4em]">System Authorization: Granted</p>
            </div>
            <div class="bg-white/5 border border-white/10 p-6 rounded-3xl max-w-md">
                <p class="text-xs text-white/50 leading-relaxed italic">"Developing the future under SIC Corp license. Mobby LPU Engine is active."</p>
            </div>
        </div>

        <div id="view-terminal" class="h-full flex flex-col hidden">
            <div id="chatBox" class="flex-grow overflow-y-auto space-y-4 mb-6 pr-4 font-mono text-sm"></div>
            <div class="max-w-4xl mx-auto w-full flex flex-col gap-2 p-4 border border-white/10 rounded-2xl bg-black/40">
                <textarea id="userInput" placeholder="Ask Mobby..." rows="1" class="bg-transparent outline-none text-white resize-none w-full"></textarea>
                <div class="flex justify-between items-center">
                    <span class="text-[8px] text-white/20 uppercase font-bold">Shift+Enter for new line</span>
                    <button id="sendBtn" class="text-sky-400 font-black text-xs uppercase hover:text-white transition">Execute</button>
                </div>
            </div>
        </div>

        <div id="settingsTab" class="fixed inset-0 z-[100] bg-black/90 flex items-center justify-center p-6 hidden">
            <div class="w-full max-w-sm p-8 magic-card rounded-[2rem]">
                <h2 class="text-sm font-black text-white mb-6 uppercase tracking-widest text-sky-400">System Configuration</h2>
                <div class="space-y-4">
                    <div>
                        <label class="text-[8px] text-white/40 uppercase ml-2">Display Name</label>
                        <input type="text" id="settingName" class="input-magical" placeholder="Codename">
                    </div>
                    <div>
                        <label class="text-[8px] text-white/40 uppercase ml-2">Profile Image URL</label>
                        <input type="text" id="settingPFP" class="input-magical" placeholder="https://link-to-image.png">
                    </div>
                    <div>
                        <label class="text-[8px] text-white/40 uppercase ml-2">OS Mode</label>
                        <select id="modeSelect" class="input-magical"><option value="kid">Kid</option><option value="adult">Adult</option><option value="admin">Admin</option></select>
                    </div>
                    <button id="saveSettingsBtn" class="w-full bg-sky-500 text-white py-4 rounded-xl font-black uppercase text-[10px] mt-4 shadow-lg shadow-sky-500/20">Commit Changes</button>
                    <button onclick="toggleSettings()" class="w-full text-white/20 py-2 text-[8px] font-black uppercase">Close</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, getDocs, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyAPgNEVr315jkYcww3MpjAOL93Dfgtl_k8", authDomain: "mobbyoswebapp.firebaseapp.com", projectId: "mobbyoswebapp", storageBucket: "mobbyoswebapp.firebasestorage.app", messagingSenderId: "6814948758", appId: "1:6814948758:web:a87a03eff182e0029091b7" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentChatId = null;

        // --- ANIMATION CONTROLLER ---
        window.showView = (name) => {
            document.getElementById('view-dashboard').classList.add('hidden');
            document.getElementById('view-terminal').classList.add('hidden');
            document.getElementById(`view-${name}`).classList.remove('hidden');
            
            if(name === 'dashboard') {
                const wel = document.getElementById('welcomeMsg');
                wel.classList.remove('start-typing');
                void wel.offsetWidth; // Trigger reflow
                wel.classList.add('start-typing');
            }
        };

        window.toggleSettings = () => document.getElementById('settingsTab').classList.toggle('hidden');

        // --- AUTH & USER DATA ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('userEmailDisplay').innerText = user.email;
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    updateUISettings(data.displayName, data.pfp);
                } else {
                    await setDoc(doc(db, "users", user.uid), { displayName: "New User", pfp: "" });
                }
                loadUserChats(user.uid);
            }
        });

        function updateUISettings(name, pfp) {
            const finalName = name || "User";
            const finalPFP = pfp || "https://i.imgur.com/r6oJp4O.png";
            document.getElementById('welcomeMsg').innerText = `Welcome, ${finalName}`;
            document.getElementById('sideName').innerText = finalName;
            document.getElementById('sidePFP').src = finalPFP;
            document.getElementById('settingName').value = finalName;
            document.getElementById('settingPFP').value = finalPFP;
            showView('dashboard'); // Trigger initial animation
        }

        // --- SETTINGS COMMIT ---
        document.getElementById('saveSettingsBtn').onclick = async () => {
            const user = auth.currentUser;
            const newName = document.getElementById('settingName').value;
            const newPFP = document.getElementById('settingPFP').value;
            const newMode = document.getElementById('modeSelect').value;

            if (user) {
                await updateDoc(doc(db, "users", user.uid), { 
                    displayName: newName,
                    pfp: newPFP 
                });
                document.getElementById('mainBody').className = `mode-${newMode}`;
                updateUISettings(newName, newPFP);
                alert("Profile and OS settings updated.");
                toggleSettings();
            }
        };

        // --- CHAT SYSTEM ---
        const handleSend = async () => {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;
            input.value = '';
            
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML += `<div class="p-3 bg-white/5 rounded-lg text-white/80"><b>YOU:</b> ${text}</div>`;

            if (!currentChatId) {
                const threadRef = await addDoc(collection(db, "users", auth.currentUser.uid, "threads"), {
                    title: text.substring(0, 20),
                    timestamp: serverTimestamp()
                });
                currentChatId = threadRef.id;
                loadUserChats(auth.currentUser.uid);
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        document.getElementById('userInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
        document.getElementById('sendBtn').onclick = handleSend;
        document.getElementById('addThreadBtn').onclick = () => {
            currentChatId = null;
            document.getElementById('chatBox').innerHTML = '<div class="text-[10px] text-sky-500 uppercase">New Thread Created.</div>';
            showView('terminal');
        };

        // --- LOAD HISTORY ---
        async function loadUserChats(uid) {
            const q = query(collection(db, "users", uid, "threads"), orderBy("timestamp", "desc"));
            const snap = await getDocs(q);
            const list = document.getElementById('threadList');
            list.innerHTML = '';
            snap.forEach(docSnap => {
                const div = document.createElement('div');
                div.className = "thread-item";
                div.innerHTML = `<span>âš¡ ${docSnap.data().title}</span>`;
                div.onclick = () => { currentChatId = docSnap.id; showView('terminal'); };
                list.appendChild(div);
            });
        }

        // Startup progress
        setTimeout(() => {
            document.getElementById('bootProgress').style.width = '100%';
            setTimeout(() => document.getElementById('bootScreen').classList.add('opacity-0'), 1000);
            setTimeout(() => document.getElementById('bootScreen').classList.add('hidden'), 1500);
        }, 100);
    </script>
</body>
</html>
