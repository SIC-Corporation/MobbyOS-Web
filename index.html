<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobbyOS | SIC Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* THEMES */
        body.mode-kid { background: #0ea5e9; color: #0f172a; font-family: 'Inter', sans-serif; }
        body.mode-adult { background: #1a1a1e; color: #e2e8f0; font-family: 'JetBrains Mono', monospace; }

        body { transition: background var(--transition); height: 100vh; overflow: hidden; display: flex; }

        /* SIDEBAR - Styled like your screenshot */
        .sidebar { 
            background: rgba(0, 0, 0, 0.25); 
            backdrop-filter: blur(20px); 
            border-right: 1px solid rgba(255,255,255,0.1); 
            width: 280px;
        }

        .nav-item {
            display: flex; align-items: center; gap: 12px;
            padding: 12px 16px; border-radius: 12px;
            font-size: 0.75rem; font-weight: 800; letter-spacing: 0.05em;
            transition: 0.2s; color: rgba(255,255,255,0.6);
            text-transform: uppercase; margin-bottom: 4px;
        }
        .nav-item:hover, .nav-item.active { 
            background: rgba(255,255,255,0.1); color: white; 
        }

        /* CONTENT AREA */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
        }
        .mode-adult .glass-panel { border-radius: 4px; background: rgba(0,0,0,0.3); }

        .chat-bubble { padding: 20px; border-radius: 16px; max-width: 85%; }
        .mobby-msg { background: rgba(255,255,255,0.05); border-left: 4px solid #38bdf8; }
        .user-msg { background: rgba(0,0,0,0.2); border-right: 4px solid #94a3b8; text-align: right; margin-left: auto; }
    </style>
</head>
<body id="mainBody" class="mode-kid">

    <aside class="sidebar flex flex-col p-6">
        <div class="mb-10 px-2">
            <h1 class="text-xl font-black tracking-tighter text-white">MOBBYOS V1</h1>
            <p id="statusTag" class="text-[9px] font-bold text-sky-300 tracking-widest mt-1">KID_MODE_ACTIVE</p>
        </div>

        <nav class="flex-grow">
            <button onclick="createNewChat()" class="nav-item active w-full">
                <span>üè†</span> DASHBOARD
            </button>
            <button onclick="toggleSettings()" class="nav-item w-full">
                <span>‚öôÔ∏è</span> SYSTEM SETTINGS
            </button>
            
            <div class="mt-8 mb-2 px-4 text-[10px] font-black text-white/30 tracking-widest">THREADS</div>
            <div id="threadList" class="space-y-1 overflow-y-auto max-h-[40vh]"></div>
        </nav>

        <div class="mt-auto pt-6 border-t border-white/5 px-2">
            <p class="text-[9px] text-white/40 font-bold uppercase mb-4">Owner: Roy | SIC Corp</p>
            <button onclick="location.reload()" class="text-[10px] font-bold text-red-400/60 uppercase tracking-widest">Sign Out</button>
        </div>
    </aside>

    <main class="flex-grow flex flex-col p-6 relative">
        
        <div id="settingsTab" class="absolute inset-6 z-50 glass-panel p-10 hidden flex flex-col backdrop-blur-3xl">
            <h2 class="text-xl font-black mb-8">SYSTEM CONFIGURATION</h2>
            <div class="max-w-md space-y-6">
                <div>
                    <label class="text-[10px] font-bold opacity-50 block mb-2 uppercase">Operating Personality</label>
                    <select id="modeSelect" onchange="applyMode()" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-sm outline-none">
                        <option value="kid">Instructional (Kid Mode)</option>
                        <option value="adult">SIC Admin (Adult Mode)</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] font-bold opacity-50 block mb-2 uppercase">Neural API Key</label>
                    <input type="password" id="groqInput" placeholder="gsk_..." class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-sm outline-none">
                </div>
                <button onclick="saveAndClose()" class="bg-white text-black px-8 py-4 rounded-xl font-black text-xs uppercase hover:bg-sky-400 transition">Commit Changes</button>
            </div>
        </div>

        <div id="chatBox" class="flex-grow overflow-y-auto space-y-6 px-4 mb-6">
            </div>

        <footer class="max-w-4xl mx-auto w-full">
            <div class="glass-panel p-2 flex items-center gap-4 px-6">
                <input type="text" id="userInput" placeholder="Command MobbyOS..." class="flex-grow bg-transparent py-4 outline-none text-sm text-white">
                <button id="sendBtn" class="bg-sky-500 hover:bg-sky-400 text-white p-3 rounded-xl transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg>
                </button>
            </div>
        </footer>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, collection, query, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyAPgNEVr315jkYcww3MpjAOL93Dfgtl_k8", authDomain: "mobbyoswebapp.firebaseapp.com", projectId: "mobbyoswebapp", storageBucket: "mobbyoswebapp.firebasestorage.app", messagingSenderId: "6814948758", appId: "1:6814948758:web:a87a03eff182e0029091b7" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentChatId = null;
        let chats = {};
        let currentMode = 'kid';

        window.toggleSettings = () => document.getElementById('settingsTab').classList.toggle('hidden');

        window.applyMode = () => {
            currentMode = document.getElementById('modeSelect').value;
            const body = document.getElementById('mainBody');
            const status = document.getElementById('statusTag');
            
            if(currentMode === 'adult') {
                body.className = 'mode-adult';
                status.innerText = 'ADULT_ADMIN_ACTIVE';
                status.classList.replace('text-sky-300', 'text-red-500');
            } else {
                body.className = 'mode-kid';
                status.innerText = 'KID_MODE_ACTIVE';
                status.classList.replace('text-red-500', 'text-sky-300');
            }
        };

        window.saveAndClose = () => {
            localStorage.setItem('mobby_mode', currentMode);
            const key = document.getElementById('groqInput').value.trim();
            if(key) localStorage.setItem('mobby_groq_key', key);
            toggleSettings();
            renderMessages();
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentMode = localStorage.getItem('mobby_mode') || 'kid';
                document.getElementById('modeSelect').value = currentMode;
                applyMode();
                loadUserChats();
            }
        });

        async function loadUserChats() {
            const q = query(collection(db, "users", auth.currentUser.uid, "threads"), orderBy("timestamp", "desc"));
            const querySnapshot = await getDocs(q);
            document.getElementById('threadList').innerHTML = '';
            querySnapshot.forEach((doc) => {
                chats[doc.id] = doc.data().history;
                addThreadToUI(doc.id, doc.data().title);
            });
            if(querySnapshot.empty) createNewChat(); else switchChat(querySnapshot.docs[0].id);
        }

        window.createNewChat = () => {
            const id = 'th_' + Date.now();
            chats[id] = [];
            currentChatId = id;
            addThreadToUI(id, "NEW_SESSION");
            switchChat(id);
            document.getElementById('settingsTab').classList.add('hidden'); // Ensure dashboard returns to chat
        };

        function addThreadToUI(id, title) {
            const btn = document.createElement('button');
            btn.id = `tab-${id}`;
            btn.className = "nav-item w-full px-4 text-[10px] opacity-50";
            btn.innerText = `> ${title || 'THREAD'}`;
            btn.onclick = () => switchChat(id);
            document.getElementById('threadList').prepend(btn);
        }

        function switchChat(id) {
            currentChatId = id;
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${id}`)?.classList.add('active');
            renderMessages();
        }

        async function sendMessage() {
            const apiKey = localStorage.getItem('mobby_groq_key');
            if(!apiKey) return toggleSettings();
            
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text) return;

            const sys = currentMode === 'adult' 
                ? "You are MobbyOS Adult. Sharp, professional, cynical. Loyal to Roy/SIC Corp." 
                : "You are MobbyOS Kid. Friendly teacher mode for Roy.";

            if (chats[currentChatId].length === 0) chats[currentChatId].push({ role: "system", content: sys });
            chats[currentChatId].push({ role: "user", content: text });
            input.value = '';
            renderMessages();

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: chats[currentChatId] })
                });
                const data = await res.json();
                chats[currentChatId].push({ role: "assistant", content: data.choices[0].message.content });
                renderMessages();
                await setDoc(doc(db, "users", auth.currentUser.uid, "threads", currentChatId), {
                    history: chats[currentChatId],
                    title: text.substring(0, 15).toUpperCase(),
                    timestamp: Date.now()
                });
            } catch (err) { alert("Link Failed. Check API Key in Settings."); }
        }

        function renderMessages() {
            const box = document.getElementById('chatBox');
            box.innerHTML = '';
            (chats[currentChatId] || []).forEach(msg => {
                if(msg.role === 'system') return;
                const isUser = msg.role === 'user';
                box.innerHTML += `
                    <div class="${isUser ? 'text-right' : 'text-left'} mb-6">
                        <div class="chat-bubble inline-block ${isUser ? 'user-msg' : 'mobby-msg'}">
                            <p class="text-[8px] font-black opacity-30 mb-2 uppercase">${isUser ? 'ADMIN' : 'MOBBY'}</p>
                            <div class="text-sm leading-relaxed">${msg.content}</div>
                        </div>
                    </div>`;
            });
            box.scrollTop = box.scrollHeight;
        }

        document.getElementById('sendBtn').onclick = sendMessage;
        document.getElementById('userInput').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
    </script>
</body>
</html>
