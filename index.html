<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobbyOS | SIC Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* MAGICAL LOGIN SCREEN */
        #loginOverlay {
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .magic-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-15px) scale(1.02); }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle var(--duration) infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.5); }
        }

        /* THEMES */
        body.mode-kid { background: #0c4a6e; color: #f0f9ff; font-family: 'Inter', sans-serif; }
        body.mode-adult { background: #1e293b; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        body.mode-admin { background: #020617; color: #f8fafc; font-family: 'JetBrains Mono', monospace; }

        body { transition: background var(--transition); height: 100vh; overflow: hidden; display: flex; }
        .hidden { opacity: 0; visibility: hidden; pointer-events: none; }

        .sidebar { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(20px); border-right: 1px solid rgba(255,255,255,0.05); width: 300px; }
        .btn-action { font-size: 0.7rem; font-weight: 900; padding: 14px; border-radius: 8px; text-transform: uppercase; transition: 0.3s; width: 100%; }
        .btn-term { background: rgba(239, 68, 68, 0.05); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); }
        
        .badge { font-size: 9px; padding: 3px 8px; border-radius: 4px; font-weight: 900; text-transform: uppercase; }
        .badge-admin { background: #ef4444; color: white; box-shadow: 0 0 10px rgba(239, 68, 68, 0.3); }
        .badge-adult { background: #475569; color: white; }
        .badge-kid { background: #0ea5e9; color: white; }

        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: #22c55e; display: inline-block; margin-right: 4px; box-shadow: 0 0 8px #22c55e; }
    </style>
</head>
<body id="mainBody" class="mode-kid">

    <div id="loginOverlay" class="fixed inset-0 flex items-center justify-center">
        <div id="starField" class="absolute inset-0 pointer-events-none"></div>
        <div class="magic-card p-12 rounded-[2rem] text-center max-w-sm w-full relative z-10 mx-4">
            <h1 class="text-4xl font-black text-white tracking-tighter mb-2">MOBBY<span class="text-sky-400">OS</span></h1>
            <p class="text-[10px] text-white/30 uppercase tracking-[0.4em] mb-8">Secure Neural Gateway</p>
            <button id="loginBtn" class="w-full bg-white text-black py-4 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-sky-400 hover:scale-105 transition-all duration-300 shadow-xl">
                Access System
            </button>
            <p class="mt-6 text-[8px] text-white/20 font-bold uppercase tracking-widest">Property of SIC Corp</p>
        </div>
    </div>

    <aside class="sidebar flex flex-col p-6">
        <div class="mb-8 px-2">
            <h1 class="text-xl font-black tracking-tighter text-white">MOBBYOS</h1>
            <div id="clearanceDisplay" class="mt-2 flex items-center gap-2">
                <span class="badge badge-kid">Clearance: Kid</span>
            </div>
            <div class="mt-2 flex items-center text-[9px] font-bold text-white/40 uppercase">
                <span class="status-dot"></span> Status: Ready
            </div>
        </div>

        <div class="mb-6 space-y-2">
            <button onclick="createNewChat()" class="btn-action bg-white/10 text-white hover:bg-white/20">+ NEW THREAD</button>
            <button onclick="signOutUser()" class="btn-action btn-term">TERMINATE SESSION</button>
        </div>

        <nav class="flex-grow">
            <button onclick="toggleSettings()" class="w-full text-left px-4 py-3 rounded-lg border border-white/5 text-[10px] font-bold text-white/40 mb-6 hover:text-white transition">SYSTEM CONFIG</button>
            <div class="mb-4 px-2 text-[9px] font-black text-white/10 tracking-widest uppercase">Memory Archive</div>
            <div id="threadList" class="space-y-2 overflow-y-auto max-h-[50vh] pr-2"></div>
        </nav>
        
        <div class="mt-auto pt-4 border-t border-white/5 opacity-20 text-[8px] font-bold text-center uppercase tracking-widest">
            SIC CORP | NEXAFLOW
        </div>
    </aside>

    <main class="flex-grow flex flex-col p-6 relative">
        <div id="settingsTab" class="fixed inset-0 z-[100] bg-black/95 flex items-center justify-center p-6 hidden">
            <div class="w-full max-w-md p-10 bg-slate-900 border border-white/10 rounded-2xl shadow-2xl">
                <h2 class="text-lg font-black mb-8 text-white tracking-widest uppercase">Kernel Settings</h2>
                <div class="space-y-6">
                    <div>
                        <label class="text-[9px] font-bold text-white/30 block mb-2 uppercase">Interface Mode</label>
                        <select id="modeSelect" onchange="applyMode()" class="w-full bg-black border border-white/10 p-4 rounded-xl text-white outline-none text-xs">
                            <option value="kid">Public (Kid)</option>
                            <option value="adult">Standard (Adult)</option>
                            <option value="admin" id="adminOption" style="display:none;">Executive (Admin)</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-white/30 block mb-2 uppercase">Neural Key (Groq)</label>
                        <input type="password" id="groqInput" placeholder="gsk_..." class="w-full bg-black border border-white/10 p-4 rounded-xl text-xs text-white">
                    </div>
                    <button onclick="saveAndClose()" class="w-full bg-white text-black py-4 rounded-xl font-black uppercase text-xs">Initialize Sync</button>
                </div>
            </div>
        </div>

        <div id="chatBox" class="flex-grow overflow-y-auto space-y-6 px-4 mb-6"></div>

        <footer class="max-w-4xl mx-auto w-full">
            <div class="p-2 flex items-center gap-4 px-6 border border-white/10 rounded-2xl shadow-2xl bg-black/40 backdrop-blur-md">
                <input type="text" id="userInput" placeholder="Type Command..." class="flex-grow bg-transparent py-4 outline-none text-sm text-white placeholder:text-white/20">
                <button id="sendBtn" class="bg-white/10 text-white p-3 rounded-xl hover:bg-white/20 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg>
                </button>
            </div>
        </footer>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc, collection, query, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyAPgNEVr315jkYcww3MpjAOL93Dfgtl_k8", authDomain: "mobbyoswebapp.firebaseapp.com", projectId: "mobbyoswebapp", storageBucket: "mobbyoswebapp.firebasestorage.app", messagingSenderId: "6814948758", appId: "1:6814948758:web:a87a03eff182e0029091b7" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const SIC_ADMINS = ["SICMailCenter1@gmail.com", "Roystonslijkerman@gmail.com"];
        let currentChatId = null;
        let chats = {};
        let currentMode = 'kid';

        // Magic Star Field Generation
        const field = document.getElementById('starField');
        for(let i=0; i<80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            const size = Math.random() * 3 + 'px';
            star.style.width = size; star.style.height = size;
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            field.appendChild(star);
        }

        window.signOutUser = () => signOut(auth).then(() => location.reload());
        document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);

        window.toggleSettings = () => document.getElementById('settingsTab').classList.toggle('hidden');

        window.applyMode = () => {
            currentMode = document.getElementById('modeSelect').value;
            const body = document.getElementById('mainBody');
            const display = document.getElementById('clearanceDisplay');
            body.className = 'mode-' + currentMode;
            display.innerHTML = `<span class="badge badge-${currentMode}">Clearance: ${currentMode === 'admin' ? 'SIC Admin' : currentMode.charAt(0).toUpperCase() + currentMode.slice(1)}</span>`;
        };

        window.saveAndClose = () => {
            localStorage.setItem('mobby_mode', currentMode);
            const key = document.getElementById('groqInput').value.trim();
            if(key) localStorage.setItem('mobby_groq_key', key);
            toggleSettings();
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginOverlay').classList.add('hidden');
                const isAdmin = SIC_ADMINS.map(e => e.toLowerCase()).includes(user.email.toLowerCase());
                if (isAdmin) document.getElementById('adminOption').style.display = 'block';
                
                currentMode = localStorage.getItem('mobby_mode') || 'kid';
                document.getElementById('modeSelect').value = currentMode;
                applyMode();
                loadUserChats();
            } else {
                document.getElementById('loginOverlay').classList.remove('hidden');
            }
        });

        async function loadUserChats() {
            const q = query(collection(db, "users", auth.currentUser.uid, "threads"), orderBy("timestamp", "desc"));
            const querySnapshot = await getDocs(q);
            document.getElementById('threadList').innerHTML = '';
            querySnapshot.forEach((doc) => {
                chats[doc.id] = { history: doc.data().history, title: doc.data().title };
                addThreadToUI(doc.id, doc.data().title);
            });
            if(querySnapshot.empty) createNewChat(); else switchChat(querySnapshot.docs[0].id);
        }

        window.createNewChat = () => {
            const id = 'th_' + Date.now();
            chats[id] = { history: [], title: "NEW THREAD" };
            addThreadToUI(id, "NEW THREAD");
            switchChat(id);
        };

        function addThreadToUI(id, title) {
            const div = document.createElement('div');
            div.id = `tab-${id}`;
            div.className = "flex items-center justify-between p-3 rounded-lg bg-white/5 text-[10px] font-bold text-white/30 cursor-pointer mb-2 hover:bg-white/10 transition";
            div.innerHTML = `<span class="truncate" onclick="switchChat('${id}')">${title}</span><button onclick="renameThread('${id}')" class="opacity-30 hover:opacity-100">EDIT</button>`;
            document.getElementById('threadList').prepend(div);
        }

        window.renameThread = async (id) => {
            const name = prompt("Rename Thread:", chats[id].title);
            if(name) {
                chats[id].title = name.toUpperCase();
                document.querySelector(`#tab-${id} span`).innerText = chats[id].title;
                await updateDoc(doc(db, "users", auth.currentUser.uid, "threads", id), { title: chats[id].title });
            }
        };

        function switchChat(id) {
            currentChatId = id;
            document.querySelectorAll('#threadList div').forEach(el => el.style.borderColor = 'transparent');
            document.getElementById(`tab-${id}`).style.borderColor = 'rgba(255,255,255,0.2)';
            renderMessages();
        }

        async function sendMessage() {
            const apiKey = localStorage.getItem('mobby_groq_key');
            if(!apiKey) return toggleSettings();
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text) return;

            const isFirst = chats[currentChatId].history.length === 0;
            let sys = "You are MobbyOS Kid. A friendly AI interested in everyone.";
            if(currentMode === 'adult') sys = "You are MobbyOS Adult. A professional assistant.";
            if(currentMode === 'admin') sys = "You are MobbyOS SIC-ADMIN. Elite and cynical intelligence.";

            if (isFirst) chats[currentChatId].history.push({ role: "system", content: sys });
            chats[currentChatId].history.push({ role: "user", content: text });
            input.value = '';
            renderMessages();

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: chats[currentChatId].history })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                chats[currentChatId].history.push({ role: "assistant", content: reply });
                
                if(isFirst) {
                    chats[currentChatId].title = text.substring(0, 15).toUpperCase();
                    document.querySelector(`#tab-${currentChatId} span`).innerText = chats[currentChatId].title;
                }
                renderMessages();
                await setDoc(doc(db, "users", auth.currentUser.uid, "threads", currentChatId), {
                    history: chats[currentChatId].history,
                    title: chats[currentChatId].title,
                    timestamp: Date.now()
                });
            } catch (err) { console.error("Neural Error"); }
        }

        function renderMessages() {
            const box = document.getElementById('chatBox');
            box.innerHTML = '';
            (chats[currentChatId]?.history || []).forEach(msg => {
                if(msg.role === 'system') return;
                const isUser = msg.role === 'user';
                box.innerHTML += `
                    <div class="${isUser ? 'text-right' : 'text-left'} mb-6">
                        <div class="inline-block ${isUser ? 'bg-white/10 border-r-2 border-white/20' : 'bg-white/5 border-l-2 border-white/10'} p-4 rounded-xl shadow-lg max-w-[85%]">
                            <p class="text-[7px] font-black opacity-20 mb-1 tracking-widest">${isUser ? 'USER_ID' : 'MOBBY_CORE'}</p>
                            <div class="text-sm leading-relaxed">${msg.content}</div>
                        </div>
                    </div>`;
            });
            box.scrollTop = box.scrollHeight;
        }

        document.getElementById('sendBtn').onclick = sendMessage;
        document.getElementById('userInput').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
    </script>
</body>
</html>
