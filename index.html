    <script type="text/python" src="SICryption.py"></script>
    <script type="text/python" src="buttonsresponder.py"></script>
    <script type="text/python" src="engine.py"></script>

    <script>
        function handleGoogleLogin(response) {
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            localStorage.setItem("mobby_user", payload.name);
            localStorage.setItem("mobby_email", payload.email);
            localStorage.setItem("mobby_pfp", payload.picture);
            localStorage.setItem("mobby_auth", "true");
            window.location.reload();
        }
    </script>
