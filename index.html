<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobbyOS | SIC Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* THEMES */
        body.mode-kid { background: linear-gradient(135deg, #075985 0%, #0c4a6e 100%); color: #f0f9ff; font-family: 'Inter', sans-serif; }
        body.mode-adult { background: #1e293b; color: #cbd5e1; font-family: 'Inter', sans-serif; }
        body.mode-admin { background: radial-gradient(circle at center, #111827 0%, #030617 100%); color: #f8fafc; font-family: 'JetBrains Mono', monospace; }

        body { transition: background var(--transition); height: 100vh; overflow: hidden; display: flex; }

        .sidebar { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(30px); border-right: 1px solid rgba(255,255,255,0.1); width: 300px; }

        /* BUTTONS */
        .btn-action { font-size: 0.7rem; font-weight: 900; padding: 12px; border-radius: 12px; text-transform: uppercase; transition: 0.3s; width: 100%; }
        .btn-new { background: #38bdf8; color: #000; margin-bottom: 8px; }
        .btn-term { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); }
        .btn-term:hover { background: #ef4444; color: #fff; }

        .nav-item { 
            display: flex; align-items: center; justify-content: space-between; padding: 12px; 
            border-radius: 10px; font-size: 0.75rem; font-weight: 700; color: rgba(255,255,255,0.5); 
            background: rgba(255,255,255,0.03); margin-bottom: 6px; transition: 0.3s;
        }
        .active-glow { box-shadow: 0 0 15px rgba(56, 189, 248, 0.4); border: 1px solid #38bdf8; color: white; }

        .glass-panel { background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; }
        
        /* Mode Badges */
        .badge { font-size: 10px; padding: 2px 8px; border-radius: 4px; font-weight: 900; }
        .badge-admin { background: #ef4444; color: white; }
        .badge-adult { background: #64748b; color: white; }
        .badge-kid { background: #38bdf8; color: black; }
    </style>
</head>
<body id="mainBody" class="mode-kid">

    <aside class="sidebar flex flex-col p-6">
        <div class="mb-8 px-2">
            <h1 class="text-2xl font-black tracking-tighter text-white">MOBBY<span class="text-sky-400">OS</span></h1>
            <div id="clearanceDisplay" class="mt-2"><span class="badge badge-kid">CLEARANCE: KID</span></div>
        </div>

        <div class="mb-6">
            <button onclick="createNewChat()" class="btn-action btn-new">+ THREAD</button>
            <button onclick="location.reload()" class="btn-action btn-term">EXIT OS</button>
        </div>

        <nav class="flex-grow">
            <button onclick="toggleSettings()" class="nav-item w-full mb-6">⚙️ SYSTEM CONFIG</button>
            <div class="mb-4 px-2 text-[10px] font-black text-white/20 tracking-widest uppercase">Memory Threads</div>
            <div id="threadList" class="space-y-2 overflow-y-auto max-h-[50vh] pr-2"></div>
        </nav>
    </aside>

    <main class="flex-grow flex flex-col p-6 relative">
        <div id="settingsTab" class="fixed inset-0 z-[100] bg-black/90 backdrop-blur-xl hidden flex items-center justify-center p-6">
            <div class="w-full max-w-md p-10 glass-panel">
                <h2 class="text-xl font-black mb-8 text-white">OS PARAMETERS</h2>
                <div class="space-y-6">
                    <div>
                        <label class="text-[10px] font-bold text-white/40 block mb-2 uppercase">Core Personality</label>
                        <select id="modeSelect" onchange="applyMode()" class="w-full bg-black border border-white/20 p-4 rounded-xl text-white outline-none">
                            <option value="kid">Kid Mode</option>
                            <option value="adult">Adult Mode</option>
                            <option value="admin" id="adminOption" style="display:none;">SIC ADMIN MODE</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-white/40 block mb-2 uppercase">Groq Link (API Key)</label>
                        <input type="password" id="groqInput" placeholder="gsk_..." class="w-full bg-black border border-white/20 p-4 rounded-xl text-white">
                    </div>
                    <button onclick="saveAndClose()" class="w-full bg-sky-500 text-black py-4 rounded-xl font-black uppercase">Initialize</button>
                    <button onclick="toggleSettings()" class="w-full text-white/30 text-[9px] mt-4 font-bold">CLOSE</button>
                </div>
            </div>
        </div>

        <div id="chatBox" class="flex-grow overflow-y-auto space-y-6 px-4 mb-6"></div>

        <footer class="max-w-4xl mx-auto w-full">
            <div class="glass-panel p-2 flex items-center gap-4 px-6 bg-black/40">
                <input type="text" id="userInput" placeholder="Input command..." class="flex-grow bg-transparent py-4 outline-none text-sm text-white">
                <button id="sendBtn" class="bg-sky-500 text-black p-3 rounded-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg>
                </button>
            </div>
        </footer>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc, collection, query, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyAPgNEVr315jkYcww3MpjAOL93Dfgtl_k8", authDomain: "mobbyoswebapp.firebaseapp.com", projectId: "mobbyoswebapp", storageBucket: "mobbyoswebapp.firebasestorage.app", messagingSenderId: "6814948758", appId: "1:6814948758:web:a87a03eff182e0029091b7" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const SIC_ADMINS = ["SICMailCenter1@gmail.com", "Roystonslijkerman@gmail.com"];
        let currentChatId = null;
        let chats = {};
        let currentMode = 'kid';

        window.toggleSettings = () => document.getElementById('settingsTab').classList.toggle('hidden');

        window.applyMode = () => {
            currentMode = document.getElementById('modeSelect').value;
            const body = document.getElementById('mainBody');
            const display = document.getElementById('clearanceDisplay');
            
            if(currentMode === 'admin') {
                body.className = 'mode-admin';
                display.innerHTML = '<span class="badge badge-admin">CLEARANCE: SIC ADMIN</span>';
            } else if (currentMode === 'adult') {
                body.className = 'mode-adult';
                display.innerHTML = '<span class="badge badge-adult">CLEARANCE: ADULT</span>';
            } else {
                body.className = 'mode-kid';
                display.innerHTML = '<span class="badge badge-kid">CLEARANCE: KID</span>';
            }
        };

        window.saveAndClose = () => {
            localStorage.setItem('mobby_mode', currentMode);
            const key = document.getElementById('groqInput').value.trim();
            if(key) localStorage.setItem('mobby_groq_key', key);
            toggleSettings();
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (SIC_ADMINS.includes(user.email)) {
                    document.getElementById('adminOption').style.display = 'block';
                }
                currentMode = localStorage.getItem('mobby_mode') || 'kid';
                document.getElementById('modeSelect').value = currentMode;
                applyMode();
                loadUserChats();
            }
        });

        async function loadUserChats() {
            const q = query(collection(db, "users", auth.currentUser.uid, "threads"), orderBy("timestamp", "desc"));
            const querySnapshot = await getDocs(q);
            document.getElementById('threadList').innerHTML = '';
            querySnapshot.forEach((doc) => {
                chats[doc.id] = { history: doc.data().history, title: doc.data().title };
                addThreadToUI(doc.id, doc.data().title);
            });
            if(querySnapshot.empty) createNewChat(); else switchChat(querySnapshot.docs[0].id);
        }

        window.createNewChat = () => {
            const id = 'th_' + Date.now();
            chats[id] = { history: [], title: "NEW THREAD" };
            addThreadToUI(id, "NEW THREAD");
            switchChat(id);
        };

        function addThreadToUI(id, title) {
            const div = document.createElement('div');
            div.id = `tab-${id}`;
            div.className = "nav-item cursor-pointer";
            div.innerHTML = `<span class="truncate" onclick="switchChat('${id}')">${title}</span><button onclick="renameThread('${id}')" class="text-[8px] opacity-30">EDIT</button>`;
            document.getElementById('threadList').prepend(div);
        }

        window.renameThread = async (id) => {
            const newName = prompt("Rename:", chats[id].title);
            if (newName) {
                chats[id].title = newName.toUpperCase();
                document.querySelector(`#tab-${id} span`).innerText = chats[id].title;
                await updateDoc(doc(db, "users", auth.currentUser.uid, "threads", id), { title: chats[id].title });
            }
        };

        function switchChat(id) {
            currentChatId = id;
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active-glow'));
            document.getElementById(`tab-${id}`)?.classList.add('active-glow');
            renderMessages();
        }

        async function sendMessage() {
            const apiKey = localStorage.getItem('mobby_groq_key');
            if(!apiKey) return toggleSettings();
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text) return;

            const isFirst = chats[currentChatId].history.length === 0;
            let sys = "You are MobbyOS Kid. A friendly coding teacher.";
            if(currentMode === 'adult') sys = "You are MobbyOS Adult. Professional and efficient.";
            if(currentMode === 'admin') sys = "You are MobbyOS SIC-ADMIN. Sharp, cynical, elite. Loyal to Roy.";

            if (isFirst) chats[currentChatId].history.push({ role: "system", content: sys });
            chats[currentChatId].history.push({ role: "user", content: text });
            input.value = '';
            renderMessages();

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: chats[currentChatId].history })
                });
                const data = await res.json();
                chats[currentChatId].history.push({ role: "assistant", content: data.choices[0].message.content });
                if(isFirst) {
                    chats[currentChatId].title = text.substring(0, 15).toUpperCase();
                    document.querySelector(`#tab-${currentChatId} span`).innerText = chats[currentChatId].title;
                }
                renderMessages();
                await setDoc(doc(db, "users", auth.currentUser.uid, "threads", currentChatId), {
                    history: chats[currentChatId].history,
                    title: chats[currentChatId].title,
                    timestamp: Date.now()
                });
            } catch (err) { console.error("Link Failure."); }
        }

        function renderMessages() {
            const box = document.getElementById('chatBox');
            box.innerHTML = '';
            (chats[currentChatId]?.history || []).forEach(msg => {
                if(msg.role === 'system') return;
                const isUser = msg.role === 'user';
                box.innerHTML += `
                    <div class="${isUser ? 'text-right' : 'text-left'} mb-6">
                        <div class="chat-bubble inline-block ${isUser ? 'bg-black/40 border-r-2' : 'bg-white/5 border-l-2 border-sky-500'} p-4 rounded-xl shadow-lg">
                            <p class="text-[7px] font-black opacity-30 mb-1 tracking-widest uppercase">${isUser ? 'USER' : 'MOBBY'}</p>
                            <div class="text-sm">${msg.content}</div>
                        </div>
                    </div>`;
            });
            box.scrollTop = box.scrollHeight;
        }

        document.getElementById('sendBtn').onclick = sendMessage;
        document.getElementById('userInput').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
    </script>
</body>
</html>
