<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobbyOS V1.1.0 | SIC Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --sky: #38bdf8; }
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* THE ANIMATION */
        .typewriter { display: inline-block; overflow: hidden; white-space: nowrap; border-right: 3px solid var(--sky); width: 0; }
        .run-anim { animation: typing 1s steps(20, end) forwards, blink .75s step-end infinite; }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink { from, to { border-color: transparent } 50% { border-color: var(--sky); } }

        .nav-active { background: rgba(56, 189, 248, 0.1); color: var(--sky); border-left: 3px solid var(--sky); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="flex h-screen w-screen">

    <aside class="w-64 bg-black border-r border-white/5 flex flex-col p-6 z-50">
        <div class="mb-10 flex items-center gap-3">
            <div id="statusDot" class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_#22c55e]"></div>
            <div>
                <p id="sideName" class="text-xs font-black uppercase tracking-tighter">Mobby User</p>
                <p id="userRole" class="text-[7px] text-sky-400 font-bold uppercase">Standard Mode</p>
            </div>
        </div>
        <nav class="space-y-1 flex-grow">
            <button onclick="changeView('dashboard')" id="btn-dash" class="w-full text-left p-3 rounded-lg text-[10px] font-black uppercase text-white/40 hover:text-white">Dashboard</button>
            <button onclick="checkTerminal()" id="btn-term" class="w-full text-left p-3 rounded-lg text-[10px] font-black uppercase text-white/40 hover:text-white">Terminal</button>
            <button onclick="openConfig()" class="w-full text-left p-3 rounded-lg text-[10px] font-black uppercase text-white/40 hover:text-white">Config</button>
        </nav>
    </aside>

    <main class="flex-grow relative">
        <div id="view-dashboard" class="absolute inset-0 flex flex-col justify-center p-20">
            <span id="welcomeMsg" class="text-6xl font-black text-white typewriter">Welcome</span>
            <p id="adminTag" class="text-sky-400 text-[10px] mt-4 font-black uppercase tracking-[0.5em] hidden">ADMIN PRIVILEGES GRANTED</p>
        </div>

        <div id="view-terminal" class="absolute inset-0 flex flex-col p-10 hidden bg-[#020617]">
            <div id="chatBox" class="flex-grow overflow-y-auto glass rounded-3xl p-6 mb-4 font-mono text-xs space-y-4"></div>
            <div class="glass p-4 rounded-2xl flex gap-4">
                <input id="termInput" class="bg-transparent flex-grow outline-none text-sm" placeholder="Execute command...">
                <button onclick="sendMessage()" class="text-sky-400 font-black text-xs uppercase">Run</button>
            </div>
        </div>
    </main>

    <div id="configModal" class="fixed inset-0 z-[100] bg-black/90 backdrop-blur-xl flex items-center justify-center hidden p-4">
        <div class="w-full max-w-4xl h-[500px] glass rounded-[2.5rem] flex overflow-hidden">
            <div class="w-48 bg-white/5 p-6 flex flex-col gap-2 border-r border-white/5">
                <button onclick="showTab('tab-general')" class="text-[9px] font-black uppercase p-3 text-left hover:bg-white/5 rounded-lg">General</button>
                <button onclick="showTab('tab-security')" class="text-[9px] font-black uppercase p-3 text-left hover:bg-white/5 rounded-lg">Security</button>
                <button onclick="showTab('tab-modes')" class="text-[9px] font-black uppercase p-3 text-left hover:bg-white/5 rounded-lg">System Modes</button>
                <button onclick="closeConfig()" class="mt-auto text-[9px] font-black uppercase p-3 text-red-500">Exit</button>
            </div>
            <div class="flex-grow p-10 overflow-y-auto">
                <div id="tab-general" class="tab-content active space-y-6">
                    <h2 class="text-xl font-black uppercase italic">General</h2>
                    <input id="cfgName" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-sm" placeholder="Update Display Name">
                    <input id="cfgGroq" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-sm" type="password" placeholder="Groq API Key (gsk_...)">
                </div>

                <div id="tab-security" class="tab-content space-y-6">
                    <h2 class="text-xl font-black uppercase italic">Security</h2>
                    <input id="cfgPass" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-sm" type="password" placeholder="New Login Password">
                    <p class="text-[10px] text-white/30 uppercase italic">Changes your actual Firebase Login.</p>
                </div>

                <div id="tab-modes" class="tab-content space-y-6">
                    <h2 class="text-xl font-black uppercase italic">System Modes</h2>
                    <div class="grid grid-cols-1 gap-4">
                        <button onclick="setSystemMode('KID')" class="p-4 bg-green-500/10 border border-green-500/20 rounded-xl text-[10px] font-black uppercase">Kid Mode</button>
                        <button onclick="setSystemMode('ADULT')" class="p-4 bg-orange-500/10 border border-orange-500/20 rounded-xl text-[10px] font-black uppercase">Adult Mode</button>
                        <button id="adminModeBtn" onclick="setSystemMode('ADMIN')" class="p-4 bg-red-500/10 border border-red-500/20 rounded-xl text-[10px] font-black uppercase opacity-20 cursor-not-allowed">Admin Mode (Restricted)</button>
                    </div>
                </div>

                <button onclick="applyAllChanges()" class="mt-10 w-full bg-sky-500 p-4 rounded-2xl font-black text-xs uppercase tracking-widest">Sync Changes</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, updatePassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyAPgNEVr315jkYcww3MpjAOL93Dfgtl_k8", authDomain: "mobbyoswebapp.firebaseapp.com", projectId: "mobbyoswebapp", storageBucket: "mobbyoswebapp.firebasestorage.app", messagingSenderId: "6814948758", appId: "1:6814948758:web:a87a03eff182e0029091b7" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let uData = { displayName: "User", groqKey: "", mode: "ADULT" };
        const admins = ["SICMailCenter1@gmail.com", "Roystonslijkerman@gmail.com"];

        onAuthStateChanged(auth, async (user) => {
            if (!user) return window.location.href = "login.html";
            const snap = await getDoc(doc(db, "users", user.uid));
            if(snap.exists()) uData = snap.data();

            // Admin Logic
            if(admins.includes(user.email)) {
                document.getElementById('adminModeBtn').classList.remove('opacity-20', 'cursor-not-allowed');
                document.getElementById('adminTag').classList.remove('hidden');
            }
            
            refreshUI();
        });

        window.changeView = (target) => {
            document.getElementById('view-dashboard').classList.add('hidden');
            document.getElementById('view-terminal').classList.add('hidden');
            document.getElementById('view-' + target).classList.remove('hidden');
            
            if(target === 'dashboard') {
                const welcome = document.getElementById('welcomeMsg');
                welcome.innerText = `Welcome, ${uData.displayName}`;
                welcome.classList.remove('run-anim');
                void welcome.offsetWidth;
                welcome.classList.add('run-anim');
            }
        };

        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };

        window.setSystemMode = (m) => {
            if(m === 'ADMIN' && !admins.includes(auth.currentUser.email)) return alert("Permission Denied.");
            uData.mode = m;
            alert("Mode set to: " + m);
        };

        window.applyAllChanges = async () => {
            const name = document.getElementById('cfgName').value;
            const groq = document.getElementById('cfgGroq').value;
            const pass = document.getElementById('cfgPass').value;
            const updates = { mode: uData.mode };

            if(name) updates.displayName = name;
            if(groq) updates.groqKey = groq;

            try {
                if(pass) await updatePassword(auth.currentUser, pass);
                await updateDoc(doc(db, "users", auth.currentUser.uid), updates);
                uData = {...uData, ...updates};
                alert("MobbyOS V1.1.0: All Systems Synced.");
                refreshUI();
                closeConfig();
            } catch (e) { alert(e.message); }
        };

        function refreshUI() {
            document.getElementById('sideName').innerText = uData.displayName;
            document.getElementById('userRole').innerText = uData.mode + " MODE";
            changeView('dashboard');
        }

        window.openConfig = () => document.getElementById('configModal').classList.remove('hidden');
        window.closeConfig = () => document.getElementById('configModal').classList.add('hidden');
        window.checkTerminal = () => uData.groqKey ? changeView('terminal') : alert("No Neural Key Found.");
    </script>
</body>
</html>
