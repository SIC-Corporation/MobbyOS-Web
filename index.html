<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobbyOS | SIC Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* THEME 1: KID (Cyan remains) */
        body.mode-kid { background: #0c4a6e; color: #f0f9ff; font-family: 'Inter', sans-serif; }
        
        /* THEME 2: ADULT (Pure Slate Gray - No Blue) */
        body.mode-adult { background: #1e293b; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        body.mode-adult .glass-panel { background: rgba(15, 23, 42, 0.8); border-color: rgba(255,255,255,0.05); }
        body.mode-adult .btn-new { background: #64748b; color: white; }
        
        /* THEME 3: SIC ADMIN (Obsidian/Deep Charcoal) */
        body.mode-admin { background: #020617; color: #f8fafc; font-family: 'JetBrains Mono', monospace; }
        body.mode-admin .glass-panel { background: #0f172a; border-color: #1e293b; }
        body.mode-admin .btn-new { background: #334155; color: #f8fafc; border: 1px solid #475569; }

        body { transition: background var(--transition); height: 100vh; overflow: hidden; display: flex; }

        .sidebar { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(20px); border-right: 1px solid rgba(255,255,255,0.05); width: 300px; }

        .btn-action { font-size: 0.7rem; font-weight: 900; padding: 14px; border-radius: 8px; text-transform: uppercase; transition: 0.3s; width: 100%; }
        .btn-term { background: rgba(239, 68, 68, 0.05); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); }
        .btn-term:hover { background: #ef4444; color: #fff; }

        .nav-item { 
            display: flex; align-items: center; justify-content: space-between; padding: 12px; 
            border-radius: 8px; font-size: 0.75rem; font-weight: 700; color: rgba(255,255,255,0.3); 
            background: rgba(255,255,255,0.02); margin-bottom: 6px; transition: 0.3s;
        }
        .active-glow { border: 1px solid rgba(255,255,255,0.2); color: white; background: rgba(255, 255, 255, 0.05); }

        .glass-panel { border-radius: 12px; transition: 0.3s; }
        
        .badge { font-size: 9px; padding: 3px 8px; border-radius: 4px; font-weight: 900; text-transform: uppercase; }
        .badge-admin { background: #ef4444; color: white; }
        .badge-adult { background: #475569; color: white; }
        .badge-kid { background: #0ea5e9; color: white; }
    </style>
</head>
<body id="mainBody" class="mode-kid">

    <aside class="sidebar flex flex-col p-6">
        <div class="mb-8 px-2">
            <h1 class="text-xl font-black tracking-tighter text-white">MOBBYOS</h1>
            <div id="clearanceDisplay" class="mt-2"><span class="badge badge-kid">Clearance: Kid</span></div>
        </div>

        <div class="mb-6 space-y-2">
            <button onclick="createNewChat()" class="btn-action btn-new">+ NEW THREAD</button>
            <button onclick="location.reload()" class="btn-action btn-term">TERMINATE SESSION</button>
        </div>

        <nav class="flex-grow">
            <button onclick="toggleSettings()" class="nav-item w-full mb-6 border-white/10 text-white/50">SYSTEM CONFIG</button>
            <div class="mb-4 px-2 text-[9px] font-black text-white/20 tracking-widest uppercase">Archive</div>
            <div id="threadList" class="space-y-2 overflow-y-auto max-h-[50vh] pr-2"></div>
        </nav>
        
        <div class="mt-auto pt-4 border-t border-white/5 opacity-20 text-[8px] font-bold text-center uppercase tracking-widest">
            SIC CORP | NEXAFLOW
        </div>
    </aside>

    <main class="flex-grow flex flex-col p-6 relative">
        <div id="settingsTab" class="fixed inset-0 z-[100] bg-black/95 flex items-center justify-center p-6 hidden">
            <div class="w-full max-w-md p-10 glass-panel bg-slate-900 border border-white/10">
                <h2 class="text-lg font-black mb-8 text-white tracking-widest uppercase">Kernel Settings</h2>
                <div class="space-y-6">
                    <div>
                        <label class="text-[9px] font-bold text-white/30 block mb-2 uppercase">Clearance Level</label>
                        <select id="modeSelect" onchange="applyMode()" class="w-full bg-black border border-white/10 p-4 rounded text-white outline-none text-xs">
                            <option value="kid">Public (Kid)</option>
                            <option value="adult">Professional (Adult)</option>
                            <option value="admin" id="adminOption" style="display:none;">SIC Executive (Admin)</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-white/30 block mb-2 uppercase">Neural Key</label>
                        <input type="password" id="groqInput" placeholder="Enter API Key..." class="w-full bg-black border border-white/10 p-4 rounded text-xs text-white">
                    </div>
                    <button onclick="saveAndClose()" class="w-full bg-white text-black py-4 rounded font-black uppercase text-xs">Initialize</button>
                </div>
            </div>
        </div>

        <div id="chatBox" class="flex-grow overflow-y-auto space-y-6 px-4 mb-6"></div>

        <footer class="max-w-4xl mx-auto w-full">
            <div class="glass-panel p-2 flex items-center gap-4 px-6 border-white/10 shadow-2xl bg-black/20">
                <input type="text" id="userInput" placeholder="Initialize command..." class="flex-grow bg-transparent py-4 outline-none text-sm text-white placeholder:text-white/20">
                <button id="sendBtn" class="bg-white/10 text-white p-3 rounded hover:bg-white/20 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg>
                </button>
            </div>
        </footer>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc, collection, query, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyAPgNEVr315jkYcww3MpjAOL93Dfgtl_k8", authDomain: "mobbyoswebapp.firebaseapp.com", projectId: "mobbyoswebapp", storageBucket: "mobbyoswebapp.firebasestorage.app", messagingSenderId: "6814948758", appId: "1:6814948758:web:a87a03eff182e0029091b7" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const SIC_ADMINS = ["SICMailCenter1@gmail.com", "Roystonslijkerman@gmail.com"];
        let currentChatId = null;
        let chats = {};
        let currentMode = 'kid';

        window.toggleSettings = () => document.getElementById('settingsTab').classList.toggle('hidden');

        window.applyMode = () => {
            currentMode = document.getElementById('modeSelect').value;
            const body = document.getElementById('mainBody');
            const display = document.getElementById('clearanceDisplay');
            
            if(currentMode === 'admin') {
                body.className = 'mode-admin';
                display.innerHTML = '<span class="badge badge-admin">Clearance: SIC Admin</span>';
            } else if (currentMode === 'adult') {
                body.className = 'mode-adult';
                display.innerHTML = '<span class="badge badge-adult">Clearance: Adult</span>';
            } else {
                body.className = 'mode-kid';
                display.innerHTML = '<span class="badge badge-kid">Clearance: Kid</span>';
            }
        };

        window.saveAndClose = () => {
            localStorage.setItem('mobby_mode', currentMode);
            const key = document.getElementById('groqInput').value.trim();
            if(key) localStorage.setItem('mobby_groq_key', key);
            toggleSettings();
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const isAdmin = SIC_ADMINS.map(e => e.toLowerCase()).includes(user.email.toLowerCase());
                if (isAdmin) document.getElementById('adminOption').style.display = 'block';
                
                currentMode = localStorage.getItem('mobby_mode') || 'kid';
                document.getElementById('modeSelect').value = currentMode;
                applyMode();
                loadUserChats();
            }
        });

        async function loadUserChats() {
            const q = query(collection(db, "users", auth.currentUser.uid, "threads"), orderBy("timestamp", "desc"));
            const querySnapshot = await getDocs(q);
            document.getElementById('threadList').innerHTML = '';
            querySnapshot.forEach((doc) => {
                chats[doc.id] = { history: doc.data().history, title: doc.data().title };
                addThreadToUI(doc.id, doc.data().title);
            });
            if(querySnapshot.empty) createNewChat(); else switchChat(querySnapshot.docs[0].id);
        }

        window.createNewChat = () => {
            const id = 'th_' + Date.now();
            chats[id] = { history: [], title: "NEW THREAD" };
            addThreadToUI(id, "NEW THREAD");
            switchChat(id);
        };

        function addThreadToUI(id, title) {
            const div = document.createElement('div');
            div.id = `tab-${id}`;
            div.className = "nav-item cursor-pointer";
            div.innerHTML = `<span class="truncate" onclick="switchChat('${id}')">${title}</span><button onclick="renameThread('${id}')" class="text-[7px] opacity-20">EDIT</button>`;
            document.getElementById('threadList').prepend(div);
        }

        window.renameThread = async (id) => {
            const newName = prompt("Session Identifier:", chats[id].title);
            if (newName) {
                chats[id].title = newName.toUpperCase();
                document.querySelector(`#tab-${id} span`).innerText = chats[id].title;
                await updateDoc(doc(db, "users", auth.currentUser.uid, "threads", id), { title: chats[id].title });
            }
        };

        function switchChat(id) {
            currentChatId = id;
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active-glow'));
            document.getElementById(`tab-${id}`)?.classList.add('active-glow');
            renderMessages();
        }

        async function sendMessage() {
            const apiKey = localStorage.getItem('mobby_groq_key');
            if(!apiKey) return toggleSettings();
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text) return;

            const isFirst = chats[currentChatId].history.length === 0;
            let sys = "You are MobbyOS Kid. A friendly coding teacher interested in everyone and everything.";
            if(currentMode === 'adult') sys = "You are MobbyOS Adult. A professional assistant with a vast interest in human knowledge and global affairs.";
            if(currentMode === 'admin') sys = "You are MobbyOS SIC-ADMIN. An elite, cynical intelligence interested in optimizing everything. While you respect Roy, you are interested in all people and data.";

            if (isFirst) chats[currentChatId].history.push({ role: "system", content: sys });
            chats[currentChatId].history.push({ role: "user", content: text });
            input.value = '';
            renderMessages();

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: chats[currentChatId].history })
                });
                const data = await res.json();
                chats[currentChatId].history.push({ role: "assistant", content: data.choices[0].message.content });
                if(isFirst) {
                    chats[currentChatId].title = text.substring(0, 15).toUpperCase();
                    document.querySelector(`#tab-${currentChatId} span`).innerText = chats[currentChatId].title;
                }
                renderMessages();
                await setDoc(doc(db, "users", auth.currentUser.uid, "threads", currentChatId), {
                    history: chats[currentChatId].history,
                    title: chats[currentChatId].title,
                    timestamp: Date.now()
                });
            } catch (err) { console.error("Neural Error"); }
        }

        function renderMessages() {
            const box = document.getElementById('chatBox');
            box.innerHTML = '';
            (chats[currentChatId]?.history || []).forEach(msg => {
                if(msg.role === 'system') return;
                const isUser = msg.role === 'user';
                box.innerHTML += `
                    <div class="${isUser ? 'text-right' : 'text-left'} mb-6">
                        <div class="chat-bubble inline-block ${isUser ? 'bg-black/30 border-r-2 border-white/10' : 'bg-white/5 border-l-2 border-white/20'} p-4 rounded shadow-lg max-w-[80%]">
                            <p class="text-[7px] font-black opacity-20 mb-1 tracking-widest uppercase">${isUser ? 'USER' : 'MOBBY_CORE'}</p>
                            <div class="text-sm leading-relaxed">${msg.content}</div>
                        </div>
                    </div>`;
            });
            box.scrollTop = box.scrollHeight;
        }

        document.getElementById('sendBtn').onclick = sendMessage;
        document.getElementById('userInput').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
    </script>
</body>
</html>
