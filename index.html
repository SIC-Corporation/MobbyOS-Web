<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobbyOS | SIC Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --transition-speed: 0.6s; }
        
        /* DYNAMIC BACKGROUNDS */
        body.mode-kid { 
            background: radial-gradient(circle at top right, #00f2fe, #4facfe); 
            color: #0f172a; 
            font-family: 'Inter', sans-serif;
        }
        body.mode-adult { 
            background: radial-gradient(circle at bottom left, #1f2937, #111827, #030712); 
            color: #f8fafc; 
            font-family: 'JetBrains Mono', monospace;
        }

        body { transition: background var(--transition-speed) ease, color var(--transition-speed) ease; height: 100vh; overflow: hidden; display: flex; }

        /* PANELS */
        .glass-sidebar { 
            background: rgba(0, 0, 0, 0.2); 
            backdrop-filter: blur(15px); 
            border-right: 1px solid rgba(255, 255, 255, 0.1); 
        }

        .glass-card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 1rem;
        }

        /* ADULT SPECIFIC OVERRIDES */
        .mode-adult .glass-card { 
            background: rgba(0, 0, 0, 0.4); 
            border-color: rgba(255, 255, 255, 0.03);
            border-radius: 0.25rem; /* Sharp edges for adult mode */
        }

        .sidebar-btn { 
            transition: all 0.2s; 
            font-size: 0.75rem; 
            font-weight: 700; 
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        .active-tab { background: rgba(255, 255, 255, 0.1); border-left: 3px solid white; }

        #chatBox::-webkit-scrollbar { width: 4px; }
        #chatBox::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body id="mainBody" class="mode-kid">

    <aside class="w-64 glass-sidebar flex flex-col p-6">
        <div class="mb-10">
            <h1 class="text-xl font-black tracking-tighter">MOBBYOS V1</h1>
            <p id="clearanceLabel" class="text-[9px] font-bold opacity-60 tracking-[0.3em]">LVL 1: INSTRUCTIONAL</p>
        </div>

        <nav class="flex-grow space-y-2">
            <button onclick="createNewChat()" class="w-full text-left p-3 glass-card text-[10px] hover:bg-white/10 transition">+ NEW THREAD</button>
            <div id="threadList" class="pt-4 space-y-1 overflow-y-auto max-h-[50vh]"></div>
        </nav>

        <div class="mt-auto space-y-4 pt-6 border-t border-white/10">
            <select id="modeSelect" onchange="updateSystemMode()" class="w-full bg-black/20 border border-white/10 p-2 rounded text-[10px] outline-none">
                <option value="kid">Kid Mode</option>
                <option value="adult">Adult Mode (SIC Admin)</option>
            </select>
            <button onclick="toggleSettings()" class="text-[9px] font-bold opacity-50 hover:opacity-100 uppercase">Config Link</button>
        </div>
    </aside>

    <main class="flex-grow flex flex-col relative p-6">
        
        <div id="settingsModal" class="fixed inset-0 bg-black/90 z-50 hidden flex items-center justify-center">
            <div class="glass-card w-80 p-8">
                <h2 class="text-xs font-black tracking-widest mb-6 uppercase">Neural Override</h2>
                <input type="password" id="groqInput" placeholder="gsk_..." class="w-full bg-white/5 border border-white/10 p-3 rounded mb-4 text-xs">
                <button onclick="saveSettings()" class="w-full bg-white text-black py-3 rounded font-bold text-[10px] uppercase">Link Core</button>
                <button onclick="toggleSettings()" class="w-full mt-4 text-[9px] opacity-50 uppercase">Cancel</button>
            </div>
        </div>

        <div id="chatBox" class="flex-grow overflow-y-auto space-y-6 pr-4 mb-6"></div>

        <footer class="max-w-4xl mx-auto w-full">
            <div class="glass-card p-2 flex items-center gap-4 px-6 border-white/20">
                <span class="text-[10px] opacity-40 font-bold">CMD></span>
                <input type="text" id="userInput" placeholder="Authorize command..." class="flex-grow bg-transparent py-4 outline-none text-sm">
                <button id="sendBtn" class="p-2 opacity-60 hover:opacity-100 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg>
                </button>
            </div>
        </footer>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, collection, query, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyAPgNEVr315jkYcww3MpjAOL93Dfgtl_k8", authDomain: "mobbyoswebapp.firebaseapp.com", projectId: "mobbyoswebapp", storageBucket: "mobbyoswebapp.firebasestorage.app", messagingSenderId: "6814948758", appId: "1:6814948758:web:a87a03eff182e0029091b7" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentChatId = null;
        let chats = {};
        let currentMode = 'kid';

        window.toggleSettings = () => document.getElementById('settingsModal').classList.toggle('hidden');
        
        window.updateSystemMode = () => {
            currentMode = document.getElementById('modeSelect').value;
            const body = document.getElementById('mainBody');
            const label = document.getElementById('clearanceLabel');
            
            if(currentMode === 'adult') {
                body.className = 'mode-adult';
                label.innerText = 'LVL 4: SIC ADMIN (RESTRICTED)';
                label.style.color = '#ef4444';
            } else {
                body.className = 'mode-kid';
                label.innerText = 'LVL 1: INSTRUCTIONAL';
                label.style.color = 'inherit';
            }
            localStorage.setItem('mobby_mode', currentMode);
        };

        window.saveSettings = () => {
            const key = document.getElementById('groqInput').value.trim();
            if(key) localStorage.setItem('mobby_groq_key', key);
            toggleSettings();
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentMode = localStorage.getItem('mobby_mode') || 'kid';
                document.getElementById('modeSelect').value = currentMode;
                updateSystemMode();
                loadUserChats();
            }
        });

        async function loadUserChats() {
            const q = query(collection(db, "users", auth.currentUser.uid, "threads"), orderBy("timestamp", "desc"));
            const querySnapshot = await getDocs(q);
            document.getElementById('threadList').innerHTML = '';
            querySnapshot.forEach((doc) => {
                chats[doc.id] = doc.data().history;
                renderThreadLink(doc.id, doc.data().title);
            });
            if(querySnapshot.empty) createNewChat(); else switchChat(querySnapshot.docs[0].id);
        }

        window.createNewChat = () => {
            const id = 'th_' + Date.now();
            chats[id] = [];
            currentChatId = id;
            renderThreadLink(id, "NEW_TERMINAL");
            switchChat(id);
        };

        function renderThreadLink(id, title) {
            const btn = document.createElement('button');
            btn.id = `tab-${id}`;
            btn.className = "sidebar-btn w-full text-left p-3 truncate opacity-60 hover:opacity-100";
            btn.innerText = `_ ${title || 'THREAD'}`;
            btn.onclick = () => switchChat(id);
            document.getElementById('threadList').prepend(btn);
        }

        function switchChat(id) {
            currentChatId = id;
            document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active-tab'));
            document.getElementById(`tab-${id}`)?.classList.add('active-tab');
            renderMessages();
        }

        async function sendMessage() {
            const apiKey = localStorage.getItem('mobby_groq_key');
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text || !apiKey) return;

            const prompts = {
                adult: "You are MobbyOS Admin Mode. You are sharp, cynical, and use professional adult language. You are loyal only to Roy and SIC Corp. Be efficient and use technical jargon.",
                kid: "You are MobbyOS Kid Mode. You are very friendly, use simple words, and explain things like a teacher. Be encouraging to Roy."
            };

            if (chats[currentChatId].length === 0) {
                chats[currentChatId].push({ role: "system", content: prompts[currentMode] });
            }

            chats[currentChatId].push({ role: "user", content: text });
            input.value = '';
            renderMessages();

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: chats[currentChatId] })
                });
                const data = await res.json();
                chats[currentChatId].push({ role: "assistant", content: data.choices[0].message.content });
                renderMessages();
                await setDoc(doc(db, "users", auth.currentUser.uid, "threads", currentChatId), {
                    history: chats[currentChatId],
                    title: chats[currentChatId][1].content.substring(0, 15).toUpperCase(),
                    timestamp: Date.now()
                });
            } catch (err) { console.error("Neural Fail."); }
        }

        function renderMessages() {
            const box = document.getElementById('chatBox');
            box.innerHTML = '';
            (chats[currentChatId] || []).forEach(msg => {
                if(msg.role === 'system') return;
                const isUser = msg.role === 'user';
                box.innerHTML += `
                    <div class="flex ${isUser ? 'justify-end' : 'justify-start'}">
                        <div class="glass-card p-5 max-w-[80%]">
                            <p class="text-[7px] font-black tracking-widest mb-2 opacity-30 uppercase">${isUser ? 'SIC_ADMIN' : 'MOBBY_CORE'}</p>
                            <div class="text-sm leading-relaxed">${msg.content}</div>
                        </div>
                    </div>`;
            });
            box.scrollTop = box.scrollHeight;
        }

        document.getElementById('sendBtn').onclick = sendMessage;
        document.getElementById('userInput').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
    </script>
</body>
</html>
