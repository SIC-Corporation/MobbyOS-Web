<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobbyOS V1.1.4 | SIC Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.12.0/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.12.0/brython_stdlib.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: white; font-family: 'Inter', sans-serif; overflow: hidden; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        /* MICRO-FASTBOOT ANIMATION */
        #boot-screen { 
            position: fixed; inset: 0; background: #000; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.3s;
        }
        #boot-screen.loaded { opacity: 0; visibility: hidden; }

        #auth-screen { position: fixed; inset: 0; z-index: 9998; background: radial-gradient(circle at center, #020617 0%, #000 100%); display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }

        /* ADMIN & UI EFFECTS */
        .admin-glow { box-shadow: 0 0 30px rgba(56, 189, 248, 0.15); border-color: rgba(56, 189, 248, 0.4) !important; }
        .scanline { width: 100%; height: 100px; background: linear-gradient(0deg, transparent, rgba(56, 189, 248, 0.05), transparent); position: absolute; top: -100px; animation: scan 4s linear infinite; pointer-events: none; }
        @keyframes scan { to { top: 100%; } }

        /* BUTTON HAPTICS */
        button:active { transform: scale(0.95); }
        .btn-primary { background: #38bdf8; color: #000; font-weight: 900; transition: all 0.2s; }
        .btn-primary:hover { background: #7dd3fc; box-shadow: 0 0 20px rgba(56, 189, 248, 0.4); }
    </style>
</head>
<body onload="brython()">

    <div id="boot-screen">
        <div class="relative">
            <div class="w-12 h-12 border-2 border-sky-500/10 border-t-sky-500 rounded-full animate-spin"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-2 h-2 bg-sky-500 rounded-full animate-pulse"></div>
            </div>
        </div>
        <p class="mt-6 text-[9px] tracking-[0.8em] uppercase text-sky-500/60 font-black italic">Micro-Fastboot V3</p>
    </div>

    <div id="auth-screen" class="hidden">
        <div class="glass p-12 rounded-[3.5rem] w-[460px] text-center relative overflow-hidden">
            <div class="scanline"></div>
            <h2 class="text-5xl font-black italic mb-2 tracking-tighter italic">Mobby<span class="text-sky-500">OS</span></h2>
            <p class="text-[10px] text-white/30 uppercase tracking-[0.4em] mb-10 font-bold">SIC Corp Security Protocol</p>
            
            <div class="space-y-4 text-left relative z-10">
                <div class="group">
                    <label class="text-[8px] uppercase font-black text-sky-500/50 ml-4 mb-1 block">Operator Identity</label>
                    <input id="auth-user" placeholder="Enter Name..." class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl outline-none focus:border-sky-500/50 transition-all font-bold text-white">
                </div>
                <div class="group">
                    <label class="text-[8px] uppercase font-black text-sky-500/50 ml-4 mb-1 block">SIC Command Email</label>
                    <input id="auth-email" type="email" placeholder="name@siccorp.com" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl outline-none focus:border-sky-500/50 transition-all font-bold text-white">
                </div>
                <button id="auth-btn" class="btn-primary w-full p-5 rounded-2xl text-[10px] uppercase tracking-widest mt-4">Initialize Neural Link</button>
            </div>
            <p class="mt-8 text-[8px] text-white/10 uppercase font-bold tracking-widest">Authorized Personnel Only</p>
        </div>
    </div>

    <div class="flex h-screen w-screen bg-[#000]">
        <aside class="w-80 bg-black border-r border-white/5 p-8 flex flex-col relative">
            <div id="role-card" class="mb-12 p-4 glass rounded-[2rem] transition-all duration-500">
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <img id="sidePFP" src="https://i.imgur.com/r6oJp4O.png" class="w-14 h-14 rounded-2xl border border-white/10 object-cover">
                        <div id="status-dot" class="absolute -bottom-1 -right-1 w-4 h-4 border-4 border-black bg-red-500 rounded-full"></div>
                    </div>
                    <div>
                        <p id="sideName" class="text-sm font-black uppercase tracking-tight text-white">Guest</p>
                        <p id="userRole" class="text-[8px] font-black uppercase tracking-[0.2em] text-white/30 mt-0.5">Offline Node</p>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between mb-4 px-2">
                <p class="text-[9px] font-black text-white/20 uppercase tracking-widest">Conversation Vault</p>
                <div class="w-8 h-[1px] bg-white/10"></div>
            </div>
            
            <div id="history-list" class="flex-grow overflow-y-auto space-y-2 pr-2">
                </div>

            <nav class="mt-8 pt-8 border-t border-white/5 space-y-3">
                <button id="btn-config" class="w-full flex items-center justify-between p-5 text-[10px] font-black uppercase text-white/40 hover:text-white glass rounded-2xl transition-all group">
                    <span>OS Settings</span>
                    <span class="text-sky-500 opacity-0 group-hover:opacity-100">â†’</span>
                </button>
            </nav>
        </aside>

        <main class="flex-grow relative flex flex-col bg-[#020617]">
            <div class="absolute top-0 w-full p-8 flex justify-between items-center pointer-events-none">
                <div class="flex items-center gap-3">
                    <div class="px-3 py-1 bg-sky-500/10 border border-sky-500/20 rounded-full text-[8px] font-black text-sky-500 uppercase tracking-widest">Mobby v1.1.4</div>
                </div>
                <p id="modeDesc" class="text-[8px] font-black text-white/20 uppercase tracking-[0.5em]">Neural Link Standby</p>
            </div>

            <div class="flex-grow flex flex-col items-center justify-center px-20">
                <h1 id="welcomeMsg" class="text-8xl font-black italic tracking-tighter text-white text-center leading-[0.9] drop-shadow-2xl"></h1>
                <div class="mt-8 flex items-center gap-4">
                    <div class="h-[1px] w-12 bg-white/10"></div>
                    <p class="text-white/20 uppercase tracking-[1em] text-[9px] font-black">NexaFlow Secure</p>
                    <div class="h-[1px] w-12 bg-white/10"></div>
                </div>
            </div>
            
            <div class="p-12 flex items-center justify-center gap-8 relative z-20">
                <button id="btn-select" class="glass px-10 py-5 rounded-3xl text-[9px] font-black uppercase text-white/40 hover:text-white transition-all border-white/5">Select</button>
                <button id="btn-add" class="w-20 h-20 bg-sky-500 rounded-[2.5rem] flex items-center justify-center text-black text-4xl font-bold shadow-2xl shadow-sky-500/20 hover:scale-110 active:scale-90 transition-all">
                    <span class="mb-1">+</span>
                </button>
                <button id="btn-delete" class="glass px-10 py-5 rounded-3xl text-[9px] font-black uppercase text-red-500/40 hover:text-red-500 hover:bg-red-500/5 transition-all border-white/5">Purge</button>
            </div>
        </main>
    </div>

    <div id="configModal" class="fixed inset-0 bg-black/95 backdrop-blur-3xl flex items-center justify-center hidden z-[1000]">
        <div class="glass p-16 rounded-[4rem] w-[550px] border-white/10 relative overflow-hidden">
            <div class="scanline"></div>
            <h2 class="text-4xl font-black uppercase italic mb-10 tracking-tighter text-sky-500">System Configuration</h2>
            
            <div class="space-y-8">
                <div>
                    <label class="text-[9px] uppercase font-black text-white/20 ml-2 mb-3 block">Network Identity (Email)</label>
                    <div id="displayEmail" class="p-5 bg-white/5 rounded-2xl text-xs font-mono text-sky-400/70 border border-white/5 italic"></div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button class="bg-white/5 p-5 rounded-2xl text-[9px] font-black uppercase text-white/40 cursor-not-allowed">Reset OS</button>
                    <button id="logoutBtn" class="bg-red-500/10 text-red-500 border border-red-500/20 p-5 rounded-2xl text-[9px] font-black uppercase hover:bg-red-500 hover:text-white transition-all">Kill Session</button>
                </div>
            </div>
            <button id="closeConfig" class="w-full text-white/20 text-[9px] mt-12 uppercase font-black tracking-[0.4em] hover:text-white transition-all">Close Uplink</button>
        </div>
    </div>

    <script type="text/python" src="engine.py"></script>
</body>
</html>
