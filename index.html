<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobbyOS | SIC Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        body.mode-kid { background: #0c4a6e; color: #f0f9ff; }
        body.mode-adult { background: #1e293b; color: #e2e8f0; }
        body.mode-admin { background: #020617; color: #f8fafc; font-family: 'JetBrains Mono', monospace; }
        body { transition: background var(--transition); height: 100vh; overflow: hidden; display: flex; }
        .hidden { display: none !important; }

        /* Fixed Animation Logic */
        .typewriter-text { 
            display: inline-block;
            overflow: hidden; 
            white-space: nowrap; 
            border-right: 3px solid #38bdf8;
            width: 0;
            opacity: 0;
        }
        .start-typing {
            opacity: 1;
            animation: typing 1.5s steps(25, end) forwards, blink-caret .75s step-end infinite;
        }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: #38bdf8; } }

        .magic-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-magical { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 12px; width: 100%; outline: none; font-size: 0.8rem; }
        .sidebar { background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(20px); border-right: 1px solid rgba(255,255,255,0.05); width: 280px; }
        .nav-btn { width: 100%; text-align: left; padding: 12px; border-radius: 12px; font-size: 10px; font-weight: 900; text-transform: uppercase; color: rgba(255,255,255,0.4); transition: 0.3s; }
        .nav-btn.active { color: white; background: rgba(255,255,255,0.1); }
        .thread-item { display: flex; align-items: center; justify-content: space-between; padding: 8px; border-radius: 8px; cursor: pointer; color: rgba(255,255,255,0.4); font-size: 9px; }
        .thread-item:hover { background: rgba(255,255,255,0.05); color: white; }
    </style>
</head>
<body id="mainBody" class="mode-kid">

    <div id="bootScreen" class="fixed inset-0 bg-black z-[10000] flex flex-col items-center justify-center transition-opacity duration-700">
        <div class="text-sky-400 font-mono text-xs mb-4 animate-pulse uppercase tracking-[0.3em]">MobbyOS Initializing...</div>
        <div class="w-48 h-1 bg-white/10 rounded-full overflow-hidden">
            <div id="bootProgress" class="h-full bg-sky-500 w-0 transition-all duration-[1500ms]"></div>
        </div>
    </div>

    <aside class="sidebar flex flex-col p-6">
        <div class="mb-8 flex items-center gap-3">
            <img id="sidePFP" src="" class="w-10 h-10 rounded-full object-cover border border-sky-500/30 bg-slate-800">
            <div class="overflow-hidden">
                <h1 class="text-sm font-black text-white truncate" id="sideName">MOBBYOS</h1>
                <div id="userEmailDisplay" class="text-[7px] font-bold text-sky-400 uppercase truncate opacity-60">Auth Pending...</div>
            </div>
        </div>

        <nav class="space-y-1">
            <button onclick="showView('dashboard')" class="nav-btn active" id="btn-dashboard">Dashboard</button>
            <button onclick="showView('terminal')" class="nav-btn" id="btn-terminal">Terminal</button>
            <button onclick="toggleSettings()" class="nav-btn">Config</button>
        </nav>

        <div class="mt-10 mb-4 px-2 flex justify-between items-center border-b border-white/5 pb-2">
            <span class="text-[9px] font-black text-white/20 uppercase tracking-widest">Memories</span>
            <button id="addThreadBtn" class="text-sky-400 text-lg hover:scale-125 transition">+</button>
        </div>
        <div id="threadList" class="flex-grow overflow-y-auto space-y-1"></div>
    </aside>

    <main class="flex-grow flex flex-col p-10 relative">
        <div id="view-dashboard" class="h-full flex flex-col justify-center space-y-8 max-w-4xl">
            <div class="flex items-center gap-6 animate-slide-up">
                <img id="dashPFP" src="" class="w-24 h-24 rounded-3xl object-cover border-2 border-sky-500/20 shadow-2xl shadow-sky-500/10 bg-slate-800">
                <div>
                    <h2 class="text-6xl font-black text-white tracking-tighter">
                        <span id="welcomeMsg" class="typewriter-text">Welcome, User</span>
                    </h2>
                    <p class="text-sky-400 text-[10px] uppercase mt-2 tracking-[0.5em] font-bold">SIC Corp Identity Confirmed</p>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white/5 border border-white/10 p-6 rounded-3xl">
                    <p class="text-[10px] text-sky-500 font-black uppercase mb-2">System Status</p>
                    <p class="text-xs text-white/50 leading-relaxed italic">"Mobby LPU Engine is active. Groq acceleration enabled."</p>
                </div>
            </div>
        </div>

        <div id="view-terminal" class="h-full flex flex-col hidden">
            <div id="chatBox" class="flex-grow overflow-y-auto space-y-4 mb-6 pr-4 font-mono text-sm pt-4"></div>
            <div class="max-w-4xl mx-auto w-full flex flex-col gap-2 p-4 border border-white/10 rounded-2xl bg-black/40">
                <textarea id="userInput" placeholder="Type a message to Mobby..." rows="1" class="bg-transparent outline-none text-white resize-none w-full text-sm"></textarea>
                <div class="flex justify-between items-center">
                    <span class="text-[8px] text-white/20 uppercase font-black">Shift+Enter for newline</span>
                    <button id="sendBtn" class="bg-sky-500/10 hover:bg-sky-500 text-sky-400 hover:text-white px-4 py-1 rounded-lg font-black text-[10px] uppercase transition-all">Execute</button>
                </div>
            </div>
        </div>

        <div id="settingsTab" class="fixed inset-0 z-[100] bg-black/95 flex items-center justify-center p-6 hidden">
            <div class="w-full max-w-sm p-8 magic-card rounded-[2.5rem] border-sky-500/20">
                <h2 class="text-xs font-black text-white mb-6 uppercase tracking-[0.2em] text-sky-400 border-b border-white/5 pb-4">OS Configuration</h2>
                <div class="space-y-4">
                    <div>
                        <label class="text-[8px] text-white/40 uppercase ml-2 font-black">Username</label>
                        <input type="text" id="settingName" class="input-magical" placeholder="User">
                    </div>
                    <div>
                        <label class="text-[8px] text-white/40 uppercase ml-2 font-black">PFP URL</label>
                        <input type="text" id="settingPFP" class="input-magical" placeholder="https://...">
                    </div>
                    <div>
                        <label class="text-[8px] text-white/40 uppercase ml-2 font-black">Groq API Key</label>
                        <input type="password" id="settingGroqKey" class="input-magical" placeholder="gsk_...">
                    </div>
                    <div>
                        <label class="text-[8px] text-white/40 uppercase ml-2 font-black">OS Mode</label>
                        <select id="modeSelect" class="input-magical"><option value="kid">Kid</option><option value="adult">Adult</option><option value="admin">Admin</option></select>
                    </div>
                    <button id="saveSettingsBtn" class="w-full bg-sky-500 text-white py-4 rounded-xl font-black uppercase text-[10px] mt-4 hover:scale-[1.02] active:scale-[0.98] transition">Commit Changes</button>
                    <button onclick="toggleSettings()" class="w-full text-white/20 py-2 text-[8px] font-black uppercase">Cancel</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, getDocs, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyAPgNEVr315jkYcww3MpjAOL93Dfgtl_k8", authDomain: "mobbyoswebapp.firebaseapp.com", projectId: "mobbyoswebapp", storageBucket: "mobbyoswebapp.firebasestorage.app", messagingSenderId: "6814948758", appId: "1:6814948758:web:a87a03eff182e0029091b7" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentChatId = null;

        // --- NAVIGATION & ANIMATION ---
        window.showView = (name) => {
            document.querySelectorAll('main > div').forEach(d => d.classList.add('hidden'));
            document.getElementById(`view-${name}`).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${name}`)?.classList.add('active');
            
            if(name === 'dashboard') {
                triggerWelcomeAnimation();
            }
        };

        function triggerWelcomeAnimation() {
            const wel = document.getElementById('welcomeMsg');
            wel.classList.remove('start-typing');
            void wel.offsetWidth; // Force CSS Reflow
            setTimeout(() => wel.classList.add('start-typing'), 100);
        }

        window.toggleSettings = () => document.getElementById('settingsTab').classList.toggle('hidden');

        // --- AUTH & SYNC ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('userEmailDisplay').innerText = user.email;
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    applyUserData(data);
                } else {
                    const defaultData = { displayName: "User", pfp: "https://i.imgur.com/r6oJp4O.png", groqKey: "" };
                    await setDoc(doc(db, "users", user.uid), defaultData);
                    applyUserData(defaultData);
                }
                loadUserChats(user.uid);
            }
        });

        function applyUserData(data) {
            const name = data.displayName || "User";
            const pfp = data.pfp || "https://i.imgur.com/r6oJp4O.png";
            
            document.getElementById('welcomeMsg').innerText = `Welcome, ${name}`;
            document.getElementById('sideName').innerText = name;
            document.getElementById('sidePFP').src = pfp;
            document.getElementById('dashPFP').src = pfp;
            
            document.getElementById('settingName').value = name;
            document.getElementById('settingPFP').value = pfp;
            document.getElementById('settingGroqKey').value = data.groqKey || "";
            
            triggerWelcomeAnimation();
        }

        // --- UPDATE SETTINGS ---
        document.getElementById('saveSettingsBtn').onclick = async () => {
            const user = auth.currentUser;
            if (!user) return;

            const updatedData = {
                displayName: document.getElementById('settingName').value,
                pfp: document.getElementById('settingPFP').value,
                groqKey: document.getElementById('settingGroqKey').value
            };

            try {
                await updateDoc(doc(db, "users", user.uid), updatedData);
                const mode = document.getElementById('modeSelect').value;
                document.getElementById('mainBody').className = `mode-${mode}`;
                applyUserData(updatedData);
                alert("SIC Corp Cloud Synced Successfully.");
                toggleSettings();
            } catch (e) {
                alert("Sync Error: " + e.message);
            }
        };

        // --- GROQ API INTEGRATION ---
        async function fetchMobbyResponse(userText) {
            const userDoc = await getDoc(doc(db, "users", auth.currentUser.uid));
            const apiKey = userDoc.data()?.groqKey;

            if(!apiKey) return "Error: Groq API Key missing in Config.";

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "llama3-8b-8192",
                        messages: [{ role: "user", content: userText }]
                    })
                });
                const data = await response.json();
                return data.choices[0].message.content;
            } catch (e) {
                return "Mobby Link Interrupted: Check your API Key.";
            }
        }

        // --- CHAT ACTIONS ---
        const handleSend = async () => {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;
            input.value = '';
            
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML += `<div class="p-3 bg-white/5 border-l-2 border-white/20 rounded-r-lg text-white/80 animate-slide-up"><b>YOU:</b> ${text}</div>`;

            if (!currentChatId) {
                const threadRef = await addDoc(collection(db, "users", auth.currentUser.uid, "threads"), {
                    title: text.substring(0, 20),
                    timestamp: serverTimestamp()
                });
                currentChatId = threadRef.id;
                loadUserChats(auth.currentUser.uid);
            }

            // Mobby AI Response
            const loadingId = "loading-" + Date.now();
            chatBox.innerHTML += `<div id="${loadingId}" class="p-3 text-sky-400 font-black animate-pulse">MOBBY IS ANALYZING...</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            const response = await fetchMobbyResponse(text);
            document.getElementById(loadingId).remove();
            chatBox.innerHTML += `<div class="p-3 bg-sky-500/5 border-l-2 border-sky-500 rounded-r-lg text-sky-100 animate-slide-up"><b>MOBBY:</b> ${response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        document.getElementById('userInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        document.getElementById('sendBtn').onclick = handleSend;

        document.getElementById('addThreadBtn').onclick = () => {
            currentChatId = null;
            document.getElementById('chatBox').innerHTML = '';
            showView('terminal');
        };

        async function loadUserChats(uid) {
            const q = query(collection(db, "users", uid, "threads"), orderBy("timestamp", "desc"));
            const snap = await getDocs(q);
            const list = document.getElementById('threadList');
            list.innerHTML = '';
            snap.forEach(docSnap => {
                const div = document.createElement('div');
                div.className = "thread-item";
                div.innerHTML = `<span>âš¡ ${docSnap.data().title}</span>`;
                div.onclick = () => { currentChatId = docSnap.id; showView('terminal'); document.getElementById('chatBox').innerHTML = `<div class='text-[10px] opacity-20'>Thread ${docSnap.id} Loaded</div>`; };
                list.appendChild(div);
            });
        }

        // Startup
        window.onload = () => {
            document.getElementById('bootProgress').style.width = '100%';
            setTimeout(() => {
                document.getElementById('bootScreen').style.opacity = '0';
                setTimeout(() => document.getElementById('bootScreen').classList.add('hidden'), 700);
            }, 1600);
        };
    </script>
</body>
</html>
